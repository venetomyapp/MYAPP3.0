<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MyApp</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Reset della password">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a2e',
                        aurora: '#e94560',
                        cyan: '#00d4ff',
                        textDark: '#1C1C1E',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: aurora 25s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a1a2e;
            box-shadow: 0 0 0 3px rgba(26, 26, 46, 0.1);
        }

        .form-input.error {
            border-color: #dc2626;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
            color: white;
            transition: all 0.4s ease;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            transform: none;
            cursor: not-allowed;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background-color: #dc2626; width: 25%; }
        .strength-fair { background-color: #f59e0b; width: 50%; }
        .strength-good { background-color: #10b981; width: 75%; }
        .strength-strong { background-color: #059669; width: 100%; }

        .message {
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #2563eb;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="w-full px-4 py-6">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-2xl font-bold text-white drop-shadow-lg">Reset Password</h1>
            <p class="text-blue-100 text-sm mt-2">Imposta la tua nuova password</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-start justify-center px-4 pt-4">
        <div class="w-full max-w-md">

            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="text-6xl mb-4 filter drop-shadow-lg">üîê</div>
            </div>

            <!-- Reset Form -->
            <div class="glass-effect rounded-3xl p-6 mb-6">
                
                <!-- Messages -->
                <div id="errorMessage" class="error-message message rounded-lg p-3 mb-4 text-sm hidden">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="errorText"></span>
                    </div>
                </div>

                <div id="infoMessage" class="info-message message rounded-lg p-3 mb-4 text-sm hidden">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="infoText"></span>
                    </div>
                </div>

                <div id="successMessage" class="success-message message rounded-lg p-3 mb-4 text-sm hidden">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span id="successText"></span>
                    </div>
                </div>

                <form id="resetForm" class="space-y-5">
                    
                    <!-- New Password -->
                    <div>
                        <label for="newPassword" class="block text-sm font-semibold text-textDark mb-2">
                            Nuova Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="newPassword" 
                                class="form-input w-full px-4 py-3 pr-12 rounded-lg text-textDark"
                                placeholder="Inserisci la nuova password"
                                required
                                minlength="8"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                onclick="togglePasswordVisibility()"
                            >
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Password Strength -->
                        <div class="mt-2">
                            <div class="flex justify-between text-xs text-gray-600 mb-1">
                                <span>Sicurezza password</span>
                                <span id="strengthText">Debole</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-1">
                                <div id="strengthBar" class="password-strength bg-red-500"></div>
                            </div>
                        </div>
                        
                        <div id="passwordError" class="text-red-600 text-xs mt-1 hidden"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-semibold text-textDark mb-2">
                            Conferma Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input w-full px-4 py-3 rounded-lg text-textDark"
                            placeholder="Conferma la nuova password"
                            required
                        >
                        <div id="confirmError" class="text-red-600 text-xs mt-1 hidden"></div>
                    </div>

                    <!-- Password Requirements -->
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-xs font-semibold text-gray-700 mb-2">La password deve contenere:</p>
                        <ul class="text-xs text-gray-600 space-y-1">
                            <li id="req-length" class="flex items-center space-x-2">
                                <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                                <span>Almeno 8 caratteri</span>
                            </li>
                            <li id="req-uppercase" class="flex items-center space-x-2">
                                <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                                <span>Una lettera maiuscola</span>
                            </li>
                            <li id="req-lowercase" class="flex items-center space-x-2">
                                <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                                <span>Una lettera minuscola</span>
                            </li>
                            <li id="req-number" class="flex items-center space-x-2">
                                <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                                <span>Un numero</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="btn-primary w-full py-3 px-4 rounded-lg font-semibold flex items-center justify-center space-x-2 disabled:opacity-50"
                    >
                        <span id="submitText">Aggiorna Password</span>
                        <div id="loadingSpinner" class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full hidden"></div>
                    </button>

                </form>

            </div>

        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // === CONFIGURAZIONE SUPABASE ===
        const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const resetForm = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // === FUNZIONI UTILITY ===
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            document.getElementById('infoMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showInfo(message) {
            const infoMessage = document.getElementById('infoMessage');
            const infoText = document.getElementById('infoText');
            infoText.textContent = message;
            infoMessage.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('infoMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('infoMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitText.textContent = 'Aggiornamento...';
                loadingSpinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitText.textContent = 'Aggiorna Password';
                loadingSpinner.classList.add('hidden');
            }
        }

        // === PASSWORD VISIBILITY ===
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('newPassword');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // === VALIDAZIONE PASSWORD ===
        function checkPasswordStrength(password) {
            let score = 0;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update visual requirements
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-uppercase', requirements.uppercase);
            updateRequirement('req-lowercase', requirements.lowercase);
            updateRequirement('req-number', requirements.number);

            // Calculate score
            Object.values(requirements).forEach(met => {
                if (met) score++;
            });

            // Update strength bar
            let strengthClass, strengthLabel;
            if (score < 2) {
                strengthClass = 'strength-weak';
                strengthLabel = 'Debole';
            } else if (score < 3) {
                strengthClass = 'strength-fair';
                strengthLabel = 'Sufficiente';
            } else if (score < 4) {
                strengthClass = 'strength-good';
                strengthLabel = 'Buona';
            } else {
                strengthClass = 'strength-strong';
                strengthLabel = 'Forte';
            }

            strengthBar.className = `password-strength ${strengthClass}`;
            strengthText.textContent = strengthLabel;

            return score >= 3; // Almeno 3 criteri per essere valida
        }

        function updateRequirement(reqId, met) {
            const req = document.getElementById(reqId);
            const indicator = req.querySelector('span');
            
            if (met) {
                indicator.className = 'w-4 h-4 rounded-full bg-green-500';
                indicator.innerHTML = '<svg class="w-3 h-3 text-white m-0.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>';
            } else {
                indicator.className = 'w-4 h-4 rounded-full bg-gray-300';
                indicator.innerHTML = '';
            }
        }

        function validateForm() {
            hideMessages();
            clearErrors();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            let isValid = true;

            // Validate new password
            if (!newPassword) {
                showError('Inserisci una nuova password');
                showFieldError('passwordError', 'Password obbligatoria');
                isValid = false;
            } else if (!checkPasswordStrength(newPassword)) {
                showError('La password non soddisfa i requisiti minimi');
                showFieldError('passwordError', 'Password troppo debole');
                isValid = false;
            }

            // Validate confirm password
            if (!confirmPassword) {
                showFieldError('confirmError', 'Conferma la password');
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                showError('Le password non corrispondono');
                showFieldError('confirmError', 'Le password non corrispondono');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(errorId, message) {
            const errorDiv = document.getElementById(errorId);
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function clearErrors() {
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('confirmError').classList.add('hidden');
            newPasswordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
        }

        // === GESTIONE RESET PASSWORD ===
        async function handlePasswordReset(newPassword) {
            try {
                setLoading(true);
                showInfo('Aggiornamento password in corso...');

                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                showSuccess('Password aggiornata con successo!');
                
                // Reset form
                resetForm.reset();
                
                // Redirect to login dopo 3 secondi
                setTimeout(() => {
                    showInfo('Reindirizzamento al login...');
                    setTimeout(() => {
                        window.location.href = 'login.html?message=Password aggiornata con successo. Accedi con la nuova password.';
                    }, 1500);
                }, 2000);

            } catch (error) {
                console.error('Errore reset password:', error);
                
                let errorMsg = 'Errore durante l\'aggiornamento della password';
                
                if (error.message.includes('session_not_found')) {
                    errorMsg = 'Link scaduto o non valido. Richiedi un nuovo reset password.';
                    setTimeout(() => {
                        window.location.href = 'recupero-password.html?message=Link scaduto. Richiedi un nuovo reset.';
                    }, 3000);
                } else if (error.message.includes('weak_password')) {
                    errorMsg = 'Password troppo debole. Scegli una password pi√π sicura.';
                } else if (error.message.includes('same_password')) {
                    errorMsg = 'La nuova password deve essere diversa da quella precedente.';
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        }

        // === EVENT LISTENERS ===
        
        // Password strength check
        newPasswordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            if (this.classList.contains('error')) {
                clearErrors();
            }
        });

        // Confirm password check
        confirmPasswordInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearErrors();
            }
        });

        // Form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const newPassword = newPasswordInput.value;
            await handlePasswordReset(newPassword);
        });

        // === INIZIALIZZAZIONE ===
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Reset Password Form Loaded');
            
            // Verifica se c'√® una sessione di recovery
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    showError('Link di reset non valido o scaduto');
                    setTimeout(() => {
                        window.location.href = 'recupero-password.html?message=Link scaduto. Richiedi un nuovo reset.';
                    }, 3000);
                    return;
                }

                showInfo('Inserisci la tua nuova password');
                
                // Focus sul primo campo
                setTimeout(() => {
                    newPasswordInput.focus();
                }, 500);
                
            } catch (error) {
                console.error('Errore controllo sessione:', error);
                showError('Errore nel caricamento della pagina');
            }
        });

        // Gestione auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event);
            
            if (event === 'PASSWORD_RECOVERY') {
                showInfo('Pronto per il cambio password');
            }
        });

        console.log('Reset Password Form Ready!');
    </script>
</body>
</html>
