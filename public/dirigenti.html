<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirigenti - MyApp</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CONFIGURAZIONE COLORI TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#0f3460',
                        aurora: '#e94560',
                        cyan: '#00d4ff',
                        magenta: '#ff006e',
                        gold: '#ffd700',
                        teal: '#03dac6',
                        dark: '#0a0a23',
                        light: '#f8fafc',
                        textDark: '#1C1C1E',
                        backgroundLight: '#F4F4F8',
                    },
                    screens: {
                        'xs': '320px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '1024px',
                        'xl': '1280px',
                        '2xl': '1536px',
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        /* Typography Ultra-Visibile */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* Glassmorphism */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Bottoni Aurora */
        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .floating-help {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        .dirigente-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dirigente-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .dirigente-card:hover::before {
            left: 100%;
        }

        .dirigente-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border-color: rgba(233, 69, 96, 0.5);
        }

        .dirigente-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--gradient-magic);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 28px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dirigente-card:hover .dirigente-avatar {
            transform: scale(1.1) rotate(5deg);
            animation: glow 2s ease-in-out infinite;
        }

        .role-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .role-segretario {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .role-provinciale {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .role-regionale {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .role-presidente {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .contact-button {
            background: var(--gradient-magic);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .contact-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 16px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding: 4px;
        }

        .filter-tab {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid;
        }

        .filter-tab:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filter-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a2e;
            border-color: #e94560;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 12px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .dirigente-avatar { width: 70px; height: 70px; font-size: 22px; }
            .contact-button { font-size: 13px; padding: 8px 14px; }
            .dirigente-card { padding: 20px; }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .dirigente-card { padding: 24px; }
        }

        @media (min-width: 1025px) {
            .dirigente-card { padding: 32px; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-primary bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="glass-morphism rounded-2xl p-8 text-center">

            <!-- Dirigenti List -->
            <div id="dirigentiContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Skeleton Loading -->

                    <div class="dirigente-card">
                        <div class="flex flex-col items-center text-center">
                            <div class="w-20 h-20 md:w-24 md:h-24 loading-skeleton rounded-full mb-6"></div>
                            <div class="w-40 h-5 loading-skeleton mb-3"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <div class="text-6xl md:text-8xl mb-6">üë•</div>
                <h3 class="text-xl md:text-2xl font-black text-ultra-visible mb-4">Nessun dirigente trovato</h3>

        </div>
    </main>

    <!-- Floating Help Button -->
    <button onclick="showHelp()" class="floating-help btn-aurora w-14 h-14 md:w-16 md:h-16 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110">
        <span class="text-xl md:text-2xl">üÜò</span>

    <script>
        // === CONFIGURATION ===
        const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
        
        let supabaseClient;
        let currentUser = null;
        let userProfile = null;
        let allDirigenti = [];
        let filteredDirigenti = [];
        let currentFilter = 'all';

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üë• DIRIGENTI PAGE LOADED - MyApp v4.1');
            
            if (typeof supabase === 'undefined') {
                console.error('‚ùå Supabase not loaded');
                window.location.href = 'login.html';
                return;
            }
            
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Setup event listeners
            setupEventListeners();
            
            // Load data
            await caricaDatiPagina();
        });

        // === AUTHENTICATION ===
        async function verificaAutenticazione() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    console.log('‚ùå Nessuna sessione attiva - redirect a login');
                    window.location.href = 'login.html';
                    return null;
                }

                currentUser = session.user;
                console.log('‚úÖ Utente autenticato:', currentUser.email);
                
                // Get user profile
                userProfile = await getUserProfile(currentUser.id);
                
                return currentUser;
                
            } catch (error) {
                console.error('‚ùå Errore verifica auth:', error);
                window.location.href = 'login.html';
                return null;
            }
        }

        async function getUserProfile(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('user_id', userId)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    throw error;
                }
                
                return data;
            } catch (error) {
                console.warn('‚ö†Ô∏è Errore recupero profilo:', error);
                return null;
            }
        }

        // === DATA LOADING ===
        async function caricaDatiPagina() {
            showLoading();
            try {
                const user = await verificaAutenticazione();
                if (!user) return;

                // Carica dirigenti dalla tabella organico_dirigentisindacali
                const { data: dirigenti, error } = await supabaseClient
                    .from('organico_dirigentisindacali')
                    .select('*')
                    .eq('attivo', true)
                    .order('ordine', { ascending: true });

                if (error) {
                    console.error('‚ùå Errore caricamento dirigenti:', error);
                    showError('Impossibile caricare i dati dei dirigenti');
                    return;
                }

                allDirigenti = dirigenti || [];
                filteredDirigenti = [...allDirigenti];
                
                console.log(`‚úÖ Caricati ${allDirigenti.length} dirigenti`);
                
                renderDirigenti();
                updateStats();

            } catch (error) {
                console.error('‚ùå Errore generale:', error);
                showError('Errore nel caricamento dei dati');
            } finally {
                hideLoading();
            }
        }

        // === UI FUNCTIONS ===
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            alert(`‚ùå ${message}`);
            console.error('Errore:', message);
        }

        function showHelp() {
            alert(`üÜò Aiuto Dirigenti\n\n‚Ä¢ Usa la barra di ricerca per trovare dirigenti specifici\n‚Ä¢ Filtra per ruolo utilizzando i tab\n‚Ä¢ Clicca sui contatti per comunicare direttamente\n‚Ä¢ Il tasto indietro ti riporta alla dashboard`);
        }

        // === RENDER FUNCTIONS ===
        function renderDirigenti() {
            const container = document.getElementById('dirigentiContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredDirigenti.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            const html = filteredDirigenti.map(dirigente => {
                const initials = getInitials(dirigente.nome_cognome);
                const roleClass = getRoleClass(dirigente.ruolo);
                const location = getLocationString(dirigente);
                const competenzeList = dirigente.competenze ? dirigente.competenze.join(', ') : '';
                
                return `
                    <div class="dirigente-card card-hover">
                        <div class="flex flex-col items-center text-center">
                            ${dirigente.foto_url ? 
                                `<img src="${dirigente.foto_url}" alt="${dirigente.nome_cognome}" class="dirigente-avatar object-cover">` :
                                `<div class="dirigente-avatar">${initials}</div>`
                            }
                            <h3 class="font-black text-textDark text-lg md:text-xl mb-2">${dirigente.nome_cognome}</h3>
                            <div class="role-badge ${roleClass} mb-3">${dirigente.ruolo}</div>
                            <p class="text-gray-600 text-sm md:text-base font-semibold mb-2">${location}</p>
                            ${competenzeList ? `<p class="text-gray-500 text-xs md:text-sm mb-4 italic">${competenzeList}</p>` : ''}
                            
                            <div class="flex gap-2 md:gap-3 flex-wrap justify-center mt-4">
                                ${dirigente.email ? 
                                    `<a href="mailto:${dirigente.email}" class="contact-button text-xs md:text-sm">
                                        üìß Email
                                    </a>` : ''
                                }
                                ${dirigente.telefono ? 
                                    `<a href="tel:${dirigente.telefono}" class="contact-button text-xs md:text-sm">
                                        üìû Chiama
                                    </a>` : ''
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function updateStats() {
            const total = allDirigenti.length;
            const regionali = allDirigenti.filter(d => d.ruolo && d.ruolo.toLowerCase().includes('regionale')).length;
            const provinciali = allDirigenti.filter(d => d.ruolo && d.ruolo.toLowerCase().includes('provinciale')).length;
            const attivi = allDirigenti.filter(d => d.attivo === true).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('regionaliCount').textContent = regionali;
            document.getElementById('provincialiCount').textContent = provinciali;
            document.getElementById('attiviCount').textContent = attivi;
        }

        // === UTILITY FUNCTIONS ===
        function getInitials(nomeCompleto) {
            if (!nomeCompleto) return '??';
            return nomeCompleto.split(' ')
                .map(name => name.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function getRoleClass(ruolo) {
            if (!ruolo) return 'role-segretario';
            
            const ruoloLower = ruolo.toLowerCase();
            if (ruoloLower.includes('regionale')) return 'role-regionale';
            if (ruoloLower.includes('provinciale')) return 'role-provinciale';
            if (ruoloLower.includes('presidente')) return 'role-presidente';
            return 'role-segretario';
        }

        function getLocationString(dirigente) {
            const parts = [];
            if (dirigente.provincia) parts.push(dirigente.provincia);
            if (dirigente.regione && dirigente.regione !== dirigente.provincia) parts.push(dirigente.regione);
            return parts.length > 0 ? parts.join(' - ') : 'Sede Centrale';
        }

        // === FILTER FUNCTIONS ===
        function filterDirigenti() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            filteredDirigenti = allDirigenti.filter(dirigente => {
                // Text search
                const matchesSearch = !searchTerm || 
                    (dirigente.nome_cognome && dirigente.nome_cognome.toLowerCase().includes(searchTerm)) ||
                    (dirigente.provincia && dirigente.provincia.toLowerCase().includes(searchTerm)) ||
                    (dirigente.regione && dirigente.regione.toLowerCase().includes(searchTerm)) ||
                    (dirigente.ruolo && dirigente.ruolo.toLowerCase().includes(searchTerm));
                
                // Role filter
                let matchesFilter = true;
                if (currentFilter !== 'all') {
                    const ruoloLower = dirigente.ruolo ? dirigente.ruolo.toLowerCase() : '';
                    matchesFilter = ruoloLower.includes(currentFilter);
                }
                
                return matchesSearch && matchesFilter;
            });
            
            renderDirigenti();
        }

        // === EVENT LISTENERS ===
        function setupEventListeners() {
            // Logout button
            document.getElementById('logoutBtn')?.addEventListener('click', handleLogout);
            
            // Back button
            document.getElementById('backButton')?.addEventListener('click', handleBackButton);
            
            // Search input
            document.getElementById('searchInput')?.addEventListener('input', debouncedSearch);
            
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active tab
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update filter
                    currentFilter = tab.dataset.filter;
                    filterDirigenti();
                });
            });
            
            // Auth state changes
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    window.location.href = 'login.html';
                }
            });
        }

        // Debounced search
        let searchTimeout;
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterDirigenti, 300);
        }

        // === ACTION FUNCTIONS ===
        async function handleLogout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                try {
                    await supabaseClient.auth.signOut();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('‚ùå Errore durante il logout:', error);
                    window.location.href = 'login.html';
                }
            }
        }

        async function handleBackButton() {
            try {
                // Determina la home corretta in base al ruolo dell'utente
                if (!userProfile) {
                    userProfile = await getUserProfile(currentUser.id);
                }
                
                const userRole = userProfile?.role || 'USER';
                console.log('üîÑ Back navigation - User role:', userRole);
                
                if (userRole === 'ADMIN' || userRole === 'DIRIGENTE') {
                    window.location.href = 'home_dirigenti.html';
                } else {
                    window.location.href = 'home.html';
                }
            } catch (error) {
                console.error('‚ùå Errore back navigation:', error);
                // Fallback alla home utente
                window.location.href = 'home.html';
            }
        }

        console.log('‚úÖ MyApp Dirigenti v4.1 Ready');
    </script>
</body>
