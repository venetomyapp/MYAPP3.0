<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Richieste — Dirigente</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Theme (coerente col resto) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a1a2e',
            secondary: '#16213e',
            accent: '#0f3460',
            aurora: '#e94560',
            cyan: '#00d4ff',
            magenta: '#ff006e',
            gold: '#ffd700',
            teal: '#03dac6',
            dark: '#0a0a23',
            light: '#f8fafc',
            textDark: '#1C1C1E',
            backgroundLight: '#F4F4F8',
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
      --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
      --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
    }
    body { background: var(--gradient-aurora); background-size: 400% 400%; animation: aurora 20s ease infinite; min-height: 100vh; }
    @keyframes aurora { 0%,100%{background-position:0% 50%} 25%{background-position:100% 50%} 50%{background-position:100% 100%} 75%{background-position:0% 100%} }
    .text-ultra-visible { color:#fff; text-shadow:0 8px 25px rgba(0,0,0,.9),0 4px 12px rgba(0,0,0,.8),0 2px 6px rgba(0,0,0,1); font-weight:800; }
    .glass-morphism { background: rgba(255,255,255,.08); backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,.18); box-shadow:0 8px 32px rgba(31,38,135,.37); }
    .glass-card { background: rgba(255,255,255,.95); backdrop-filter: blur(16px); border:1px solid rgba(255,255,255,.3); }
    .btn-aurora { background: var(--gradient-magic); color:#fff; border:2px solid rgba(233,69,96,.3); transition: all .25s; font-weight:700; }
    .btn-aurora:hover { transform: translateY(-2px) scale(1.02); box-shadow:0 12px 22px rgba(233,69,96,.35); }
    .btn-cyber { background: var(--gradient-cyber); border:2px solid rgba(0,212,255,.3); color:#fff; font-weight:700; }
    .btn-cyber:hover { transform: translateY(-2px) scale(1.02); box-shadow:0 12px 22px rgba(0,212,255,.35); }
    .input-field { background: rgba(255,255,255,.98); border:2px solid #94a3b8; border-radius:14px; padding:12px 14px; font-size:14px; font-weight:600; transition: all .2s; width:100%; }
    .input-field:focus { outline:none; border-color:#e94560; box-shadow:0 0 0 3px rgba(233,69,96,.18); }
    .filter-btn { padding:10px 18px; border-radius:9999px; font-size:13px; font-weight:800; white-space:nowrap; transition: all .2s; cursor:pointer; border:2px solid; }
    .filter-btn:not(.active) { background: rgba(255,255,255,.1); color:#fff; border-color: rgba(255,255,255,.3); }
    .filter-btn:not(.active):hover { background: rgba(255,255,255,.2); transform: translateY(-2px); }
    .filter-btn.active { background: rgba(255,255,255,.95); color:#1a1a2e; border-color:#e94560; box-shadow: 0 8px 25px rgba(233,69,96,.3); transform: translateY(-2px); }
    .spinner { width:40px; height:40px; border-radius:50%; border:4px solid rgba(255,255,255,.35); border-top-color:#e94560; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .line-clamp-2 { display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .action-chip { padding:8px 12px; border-radius:9999px; font-weight:800; font-size:12px; border:2px solid rgba(255,255,255,.3); }
    .modal { position:fixed; inset:0; display:none; z-index:50; }
    .modal.show { display:flex; }
  </style>
</head>

<body class="flex flex-col min-h-screen font-sans">
  <!-- Header -->
  <header class="py-4 px-6 sticky top-0 z-50 glass-morphism">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-white text-2xl font-bold">Gestione Richieste</h1>
      <!-- niente "Dashboard" per restare nella pagina -->
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6">
    <!-- Filtri -->
    <section class="mb-4">
      <div class="glass-morphism rounded-2xl p-4">
        <div class="flex flex-col xl:flex-row gap-4 items-center xl:items-end justify-between">
          <div class="flex gap-2 flex-wrap">
            <button class="filter-btn active" data-stato="all">Tutte</button>
            <button class="filter-btn" data-stato="RICEVUTA">Ricevute</button>
            <button class="filter-btn" data-stato="IN_ESAME">In Esame</button>
            <button class="filter-btn" data-stato="IN_LAVORAZIONE">In Lavorazione</button>
            <button class="filter-btn" data-stato="NECESSARIE_INFO">Info Richieste</button>
            <button class="filter-btn" data-stato="COMPLETATA">Completate</button>
            <button class="filter-btn" data-stato="CHIUSA">Chiuse</button>
            <button class="filter-btn" data-stato="ANNULLATA">Annullate</button>
          </div>

          <div class="flex flex-wrap gap-2 w-full xl:w-auto">
            <select id="assignedFilter" class="input-field text-sm w-full sm:w-52">
              <option value="all">Assegnazione: Tutte</option>
              <option value="mine">Assegnate a me</option>
              <option value="unassigned">Non assegnate</option>
            </select>
            <select id="priorityFilter" class="input-field text-sm w-full sm:w-44">
              <option value="all">Priorità: Tutte</option>
              <option value="ALTA">Alta</option>
              <option value="NORMALE">Normale</option>
              <option value="BASSA">Bassa</option>
            </select>
            <input type="text" id="searchInput" placeholder="Cerca titolo, email..." class="input-field text-sm w-full sm:w-72" />
          </div>
        </div>
      </div>
    </section>

    <!-- Lista -->
    <section>
      <div id="listContainer" class="space-y-4">
        <div class="text-center py-8">
          <div class="spinner mx-auto mb-4"></div>
          <p class="text-white">Caricamento richieste...</p>
        </div>
      </div>

      <div id="emptyState" class="hidden glass-morphism rounded-3xl p-12 text-center mt-6">
        <div class="text-6xl mb-4">📋</div>
        <h3 class="text-white text-xl font-bold mb-2">Nessuna richiesta trovata</h3>
        <p class="text-white/70">Prova a cambiare i filtri o la ricerca.</p>
      </div>
    </section>
  </main>

  <!-- Modal assegnazione (inserimento nome dirigente) -->
  <div id="assignModal" class="modal items-end sm:items-center justify-center bg-black/50">
    <div class="glass-card rounded-t-2xl sm:rounded-2xl w-full sm:max-w-md overflow-hidden">
      <div class="p-4 border-b flex items-center justify-between">
        <h3 class="font-bold text-lg">Assegna richiesta</h3>
        <button class="text-gray-600 hover:text-gray-800" onclick="closeAssignModal()">✕</button>
      </div>
      <div class="p-4 grid gap-3">
        <div>
          <label class="block text-sm font-semibold mb-1">Nome Dirigente</label>
          <input id="assignName" class="input-field" type="text" placeholder="Es. Mario Rossi">
        </div>
      </div>
      <div class="p-4 border-t flex justify-end gap-2">
        <button class="px-4 py-2 rounded-xl border-2 border-gray-400" onclick="closeAssignModal()">Annulla</button>
        <button class="btn-aurora px-4 py-2 rounded-xl" onclick="confirmAssign()">Salva</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 hidden px-4 py-2 rounded-full glass-card shadow-lg"></div>

  <script>
    // ========== Config ==========
    const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let displayName = 'Dirigente';
    let allRows = [];
    let filtered = [];
    let assignTargetId = null;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await checkAuthAndRole();
        await loadRows();
        enableRealtime();
        setupUI();
      } catch (e) {
        console.error(e);
        showToast('Errore di inizializzazione');
      }
    });

    async function checkAuthAndRole() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) return location.href = 'auth.html';
      currentUser = user;

      // Recupera nome da profilo (opzionale) per prefill
      const { data: prof } = await supabase
        .from('user_profiles')
        .select('role, full_name')
        .eq('user_id', user.id)
        .maybeSingle();

      if (prof?.full_name) displayName = prof.full_name;
      else if (user.email) displayName = user.email;

      // Se vuoi bloccare l’accesso ai non-Dirigenti via UI:
      if (prof && !['DIRIGENTE','ADMIN'].includes(prof.role)) {
        console.warn('Accesso non dirigente/admin: visualizzazione potrebbe essere limitata da RLS');
      }
    }

    async function loadRows() {
      // Leggiamo dal MIRROR (visibile a DIRIGENTE/ADMIN), ordinate per data ricevuta
      const { data, error } = await supabase
        .from('richieste_per_dirigenti')
        .select('id,titolo,descrizione,categoria,priorita,stato,dirigente_assegnato_id,dirigente_nome,created_at,updated_at,user_id,email_richiedente')
        .order('created_at', { ascending: false })   // più recenti in alto
        .limit(300);
      if (error) throw error;
      allRows = data || [];
      filtered = [...allRows];
      render();
    }

    function enableRealtime() {
      supabase.channel('dirigenti-realtime')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'richieste_per_dirigenti' }, (payload) => {
          const row = payload.new || payload.old;
          if (!row) return;
          if (payload.eventType === 'INSERT') allRows.unshift(payload.new);
          if (payload.eventType === 'UPDATE') {
            const i = allRows.findIndex(x => x.id === row.id);
            if (i >= 0) allRows[i] = payload.new;
          }
          if (payload.eventType === 'DELETE') {
            allRows = allRows.filter(x => x.id !== row.id);
          }
          applyFilters();
        })
        .subscribe();
    }

    function setupUI() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
        })
      });
      document.getElementById('assignedFilter').addEventListener('change', applyFilters);
      document.getElementById('priorityFilter').addEventListener('change', applyFilters);
      let t; document.getElementById('searchInput').addEventListener('input', (e) => { clearTimeout(t); t = setTimeout(applyFilters, 180); });
    }

    function activeStato() {
      const a = document.querySelector('.filter-btn.active');
      return a ? a.dataset.stato : 'all';
    }

    function applyFilters() {
      const stato = activeStato();
      const assigned = document.getElementById('assignedFilter').value;
      const prio = document.getElementById('priorityFilter').value;
      const q = (document.getElementById('searchInput').value || '').toLowerCase().trim();

      filtered = allRows.filter(r => {
        const okStato = (stato === 'all') ? true : r.stato === stato;
        const okAssigned = assigned === 'all'
          ? true
          : (assigned === 'mine' ? r.dirigente_assegnato_id === currentUser.id : !r.dirigente_assegnato_id);
        const okPrio = (prio === 'all') ? true : r.priorita === prio;
        const blob = `${r.titolo||''} ${r.descrizione||''} ${r.categoria||''} ${r.email_richiedente||''}`.toLowerCase();
        const okQ = q ? blob.includes(q) : true;
        return okStato && okAssigned && okPrio && okQ;
      });
      render();
    }

    function render() {
      const c = document.getElementById('listContainer');
      const empty = document.getElementById('emptyState');
      if (!filtered.length) { c.innerHTML = ''; empty.classList.remove('hidden'); return; }
      empty.classList.add('hidden');
      c.innerHTML = filtered.map(cardHTML).join('');
    }

    const esc = (s='') => String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));

    function cardHTML(r) {
      const created = r.created_at ? new Date(r.created_at).toLocaleDateString('it-IT') : '-';
      const updated = r.updated_at ? new Date(r.updated_at).toLocaleDateString('it-IT') : created;
      const statusColor = getStatusColor(r.stato);
      const statusText = getStatusText(r.stato);
      const assigned = r.dirigente_nome ? `👤 ${esc(r.dirigente_nome)}` : '👤 Non assegnata';
      return `
        <div class="glass-morphism rounded-2xl p-6 hover:shadow-lg transition-all">
          <div class="flex items-start justify-between gap-3 mb-3">
            <div class="min-w-0">
              <h3 class="text-white text-lg font-bold mb-1 truncate">${esc(r.titolo)}</h3>
              <div class="flex flex-wrap items-center gap-3 text-sm text-white/80">
                <span>📂 ${esc(r.categoria || 'GENERALE')}</span>
                <span>📅 ${created}</span>
                <span>🎯 ${esc(r.priorita || 'NORMALE')}</span>
                ${r.email_richiedente ? `<span>✉️ ${esc(r.email_richiedente)}</span>` : ''}
              </div>
            </div>
            <span class="px-3 py-1 rounded-full text-xs font-bold text-white ${statusColor}">${statusText}</span>
          </div>
          <p class="text-white/80 text-sm mb-4 line-clamp-2">${esc(r.descrizione || '—')}</p>
          <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 text-sm text-white/80">
            <div>${assigned}</div>
            <div class="flex flex-wrap gap-2">
              <button class="action-chip hover:bg-white/10" onclick="quickAssign('${r.id}')">Assegnami</button>
              <button class="action-chip hover:bg-white/10" onclick="openAssignModal('${r.id}')">Imposta nome…</button>
              <button class="action-chip hover:bg-white/10" onclick="changeStatus('${r.id}','IN_ESAME')">In Esame</button>
              <button class="action-chip hover:bg-white/10" onclick="changeStatus('${r.id}','IN_LAVORAZIONE')">In Lavorazione</button>
              <button class="action-chip hover:bg-white/10" onclick="changeStatus('${r.id}','NECESSARIE_INFO')">Richiedi Info</button>
              <button class="action-chip hover:bg-white/10" onclick="changeStatus('${r.id}','COMPLETATA')">Completa</button>
              <button class="action-chip hover:bg-white/10" onclick="changeStatus('${r.id}','CHIUSA')">Chiudi</button>
            </div>
          </div>
          <div class="mt-3 text-xs text-white/60">Aggiornata: ${updated}</div>
        </div>`;
    }

    function getStatusColor(stato) {
      const m = {
        'RICEVUTA': 'bg-blue-500',
        'IN_ESAME': 'bg-yellow-500',
        'IN_LAVORAZIONE': 'bg-orange-500',
        'NECESSARIE_INFO': 'bg-purple-500',
        'COMPLETATA': 'bg-green-500',
        'CHIUSA': 'bg-gray-500',
        'ANNULLATA': 'bg-red-500'
      }; return m[stato] || 'bg-gray-500';
    }
    function getStatusText(stato) {
      const t = {
        'RICEVUTA': 'Ricevuta',
        'IN_ESAME': 'In Esame',
        'IN_LAVORAZIONE': 'In Lavorazione',
        'NECESSARIE_INFO': 'Info Richieste',
        'COMPLETATA': 'Completata',
        'CHIUSA': 'Chiusa',
        'ANNULLATA': 'Annullata'
      }; return t[stato] || stato;
    }

    // ======= Assegnazione =======
    function openAssignModal(id){
      assignTargetId = id;
      document.getElementById('assignName').value = displayName || '';
      document.getElementById('assignModal').classList.add('show');
      document.body.style.overflow='hidden';
    }
    function closeAssignModal(){
      assignTargetId = null;
      document.getElementById('assignModal').classList.remove('show');
      document.body.style.overflow='auto';
    }
    async function confirmAssign(){
      const nome = (document.getElementById('assignName').value || '').trim() || displayName;
      if(!assignTargetId) return closeAssignModal();
      try{
        const { error } = await supabase.rpc('assign_dirigente', {
          p_id: assignTargetId,
          p_dirigente_id: currentUser.id,
          p_dirigente_nome: nome
        });
        if(error) throw error;
        showToast('Assegnazione aggiornata');
      }catch(e){ console.error(e); showToast('Errore assegnazione'); }
      closeAssignModal();
    }
    async function quickAssign(id){
      try{
        const { error } = await supabase.rpc('assign_dirigente', {
          p_id: id,
          p_dirigente_id: currentUser.id,
          p_dirigente_nome: displayName
        });
        if(error) throw error;
        showToast('Assegnata a te');
      }catch(e){ console.error(e); showToast('Errore assegnazione'); }
    }

    // ======= Stato =======
    async function changeStatus(id, stato) {
      try {
        const { error } = await supabase.rpc('change_request_status', { p_id: id, p_new_stato: stato, p_note: null });
        if (error) throw error;
        showToast(`Stato aggiornato: ${getStatusText(stato)}`);
      } catch (e) { console.error(e); showToast('Errore aggiornamento stato'); }
    }

    // ======= UI =======
    function showToast(text) {
      const t = document.getElementById('toast');
      t.textContent = text;
      t.classList.remove('hidden');
      setTimeout(() => t.classList.add('hidden'), 1800);
    }
  </script>
</body>
</html>
