<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0"/>
  <title>Virgilio - MyApp</title>

  <!-- Favicon: robottino -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23e94560'/%3E%3Ccircle cx='22' cy='26' r='3' fill='white'/%3E%3Ccircle cx='42' cy='26' r='3' fill='white'/%3E%3Crect x='28' y='35' width='8' height='4' rx='2' fill='white'/%3E%3Cpath d='M20 45 Q32 50 44 45' stroke='white' stroke-width='2' fill='none'/%3E%3Crect x='15' y='12' width='6' height='8' rx='3' fill='%2300d4ff'/%3E%3Crect x='43' y='12' width='6' height='8' rx='3' fill='%2300d4ff'/%3E%3C/svg%3E">

  <!-- Tailwind (dev/test). In prod consigliato build locale -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1a1a2e',
              secondary: '#16213e',
              accent: '#0f3460',
              aurora: '#e94560',
              cyan: '#00d4ff',
              dark: '#0a0a23',
              light: '#f8fafc'
            }
          }
        }
      };
    }
  </script>

  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
      --shadow-elevated: 0 8px 25px rgba(0,0,0,.15);
      --header-height: 60px;
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    body{
      background:var(--gradient-bg);
      background-size:400% 400%;
      animation:bgShift 30s ease infinite;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    @keyframes bgShift{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

    .header{position:sticky;top:0;height:var(--header-height);padding-top:var(--safe-area-top);backdrop-filter:blur(12px);background:rgba(255,255,255,.08);border-bottom:1px solid rgba(255,255,255,.12);z-index:40}

    .chat-container{background:#fff;border-radius:18px;box-shadow:var(--shadow-elevated);max-width:960px;margin:.75rem auto;height:calc(100vh - var(--header-height) - var(--safe-area-top) - var(--safe-area-bottom) - 1.5rem);display:flex;flex-direction:column;overflow:hidden}
    .chat-header{background:linear-gradient(135deg,#e94560,#00d4ff);color:#fff;padding:1.25rem;text-align:center}
    .chat-messages{flex:1;overflow:auto;padding:1rem}
    .message{display:flex;gap:.75rem;margin-bottom:1rem;animation:fade .25s ease}
    @keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
    .avatar{width:38px;height:38px;border-radius:9999px;display:grid;place-items:center;color:#fff;flex:0 0 38px}
    .avatar-bot{background:linear-gradient(135deg,#00d4ff,#03dac6)}
    .avatar-user{background:linear-gradient(135deg,#e94560,#ff006e)}
    .avatar-system{background:linear-gradient(135deg,#ffd700,#ff8c00)}
    .bubble{max-width:78%;padding:1rem;border-radius:14px}
    .bot{background:#f8fbff}
    .user{background:linear-gradient(135deg,#e94560,#ff006e);color:#fff;margin-left:auto}
    .system{background:linear-gradient(135deg,#ffd700,#ff8c00);color:#1a1a2e}
    .time{font-size:.75rem;opacity:.6;margin-top:.35rem}

    /* CTA link stile ‚Äúbottone‚Äù */
    .cta{
      display:inline-block;
      background:#111827;
      color:#fff !important;
      padding:.75rem 1rem;
      border-radius:.75rem;
      font-weight:700;
      margin-top:.5rem;
      text-decoration:none;
    }
    .cta:hover{opacity:.9}
    .cta:active{transform:scale(.98)}

    .typing{display:flex;gap:.5rem;align-items:center}
    .dot{width:8px;height:8px;border-radius:9999px;background:#9ca3af;animation:bounce 1.4s infinite}
    .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
    @keyframes bounce{0%,80%,100%{transform:none}40%{transform:translateY(-6px)}}

    @media (max-width:640px){
      .chat-container{margin:.5rem;height:calc(100vh - var(--header-height) - var(--safe-area-top) - var(--safe-area-bottom) - 1rem)}
      .bubble{max-width:90%}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="max-w-5xl mx-auto px-4 h-full flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button onclick="history.back()" class="rounded-xl px-2 py-2 border border-white/30 text-white hover:bg-white/10" type="button" aria-label="Indietro">‚üµ</button>
        <h1 class="text-white font-semibold">Virgilio</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="clearChatBtn" class="px-3 py-1.5 rounded-lg bg-white/10 text-white text-sm border border-white/20 hover:bg-white/20" type="button">üóëÔ∏è Pulisci</button>
        <button id="helpBtn" class="px-3 py-1.5 rounded-lg bg-white/10 text-white text-sm border border-white/20 hover:bg-white/20" type="button">‚ùì Aiuto</button>
      </div>
    </div>
  </header>

  <main class="py-3">
    <div class="chat-container">
      <div class="chat-header">
        <div class="flex items-center justify-center gap-3">
          <div class="w-11 h-11 bg-white/25 rounded-full grid place-items-center text-2xl">ü§ñ</div>
          <div class="text-left">
            <div class="font-bold text-xl">Virgilio</div>
            <div class="text-sm opacity-90">Assistente sindacale AI</div>
          </div>
        </div>
      </div>

      <div id="msgs" class="chat-messages" role="log" aria-live="polite">
        <!-- Messaggio iniziale -->
        <div class="message">
          <div class="avatar avatar-bot">ü§ñ</div>
          <div class="bubble bot">
            Ciao! Sono <strong>Virgilio</strong>. Fai una domanda su contratti, diritti, concorsi, disciplina, ferie e molto altro.
            <div class="time">Ora</div>
          </div>
        </div>
      </div>

      <!-- typing -->
      <div id="typing" class="px-4 py-2 hidden">
        <div class="message">
          <div class="avatar avatar-bot">ü§ñ</div>
          <div class="bubble bot typing">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </div>
      </div>

      <!-- Input -->
      <div class="p-3 border-t bg-gray-50">
        <div class="max-w-3xl mx-auto flex gap-2">
          <textarea id="input" rows="1" maxlength="500" class="flex-1 rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-aurora" placeholder="‚ú® Scrivi la tua domanda‚Ä¶"></textarea>
          <button id="send" class="rounded-xl bg-aurora text-white px-4 py-2 font-semibold disabled:opacity-50" disabled>Invia</button>
        </div>
      </div>

      <!-- status -->
      <div class="px-4 py-2 text-xs text-gray-500 border-t flex items-center justify-between">
        <div id="conn">Connesso</div>
        <div>Token: <span id="tok">0</span> ‚Ä¢ Caratteri: <span id="chars">0</span>/500</div>
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // === Supabase (auth obbligatoria per usare la chat) ===
    const supabase = createClient(
      'https://pvzdilkozpspsnepedqc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk',
      { auth: { persistSession: true, autoRefreshToken: true } }
    );

    // === Config ===
    const API_CHAT = '/api/chat';
    const DIRIGENTI_URL = `${window.location.origin}/dirigenti.html`; // pagina pubblica

    // === Stato/DOM ===
    const msgs = document.getElementById('msgs');
    const typing = document.getElementById('typing');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const tok = document.getElementById('tok');
    const chars = document.getElementById('chars');
    const conn = document.getElementById('conn');
    const helpBtn = document.getElementById('helpBtn');
    const clearBtn = document.getElementById('clearChatBtn');

    let isProcessing = false;
    let totalTokens=0;
    let history=[];

    // === Utils UI ===
    const timeNow = () => new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});

    function addBubble(html, who='bot', {raw=false}={}){
      const wrapper = document.createElement('div');
      wrapper.className = 'message';
      const avatar = document.createElement('div');
      avatar.className = `avatar ${who==='user'?'avatar-user':(who==='system'?'avatar-system':'avatar-bot')}`;
      avatar.textContent = who==='user'?'üë§':(who==='system'?'‚ÑπÔ∏è':'ü§ñ');

      const bub = document.createElement('div');
      bub.className = `bubble ${who==='user'?'user':(who==='system'?'system':'bot')}`;
      if(raw){ bub.innerHTML = html; } else { bub.textContent = html; }

      const t = document.createElement('div');
      t.className = 'time';
      t.textContent = timeNow();
      bub.appendChild(t);

      wrapper.appendChild(avatar);
      wrapper.appendChild(bub);
      msgs.appendChild(wrapper);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function setTyping(v){ typing.classList.toggle('hidden', !v); msgs.scrollTop = msgs.scrollHeight; }
    function setConn(v){ conn.textContent = v ? 'Connesso' : 'Offline'; }
    window.addEventListener('online',()=>setConn(true));
    window.addEventListener('offline',()=>setConn(false));

    // CTA Dirigenti (solo link, niente elenco)
    function addDirigentiCTA(){
      const html = `
        <p>Per l‚Äôelenco aggiornato dei dirigenti del Sindacato Carabinieri, apri la pagina ufficiale:</p>
        <p><a class="cta" href="${DIRIGENTI_URL}" target="_blank" rel="noopener">Apri la pagina Dirigenti</a></p>
      `;
      addBubble(html,'system',{raw:true});
    }

    // rileva intent "dirigenti"
    function isDirigentiQuery(text){
      const x = (text||'').toLowerCase();
      return /\bdirigent/i.test(x) || /contatti.*dirigent/i.test(x);
    }

    // Aiuto sintetico
    helpBtn.addEventListener('click', ()=>{
      addBubble('Posso aiutarti su: disciplina, ferie/permessi, stipendi, concorsi, pensioni, codici e regolamenti. Scrivi ad esempio: "Come funzionano i permessi per malattia?"','system');
    });

    clearBtn.addEventListener('click', ()=>{
      if(!confirm('Cancellare la conversazione?')) return;
      msgs.innerHTML = '';
      addBubble('Chat ripulita.','system');
      history=[]; totalTokens=0; tok.textContent='0';
    });

    // Input sync
    input.addEventListener('input', ()=>{
      chars.textContent = input.value.length;
      sendBtn.disabled = !input.value.trim() || isProcessing;
      input.style.height='auto';
      input.style.height=Math.min(input.scrollHeight,120)+'px';
    });
    input.addEventListener('keydown', e=>{
      if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
    });
    sendBtn.addEventListener('click', send);

    async function mustBeLoggedIn(){
      const { data:{ session } } = await supabase.auth.getSession();
      if(!session){
        // se non loggato, manda al login
        window.location.href = '../login.html';
        return null;
      }
      return session;
    }

    async function send(){
      const text = input.value.trim();
      if(!text || isProcessing) return;

      isProcessing=true; sendBtn.disabled=true;
      addBubble(text,'user');
      history.push({role:'user',content:text});
      input.value=''; chars.textContent='0'; input.style.height='auto';

      // caso speciale: DIRIGENTI => mostra solo CTA pubblica
      if(isDirigentiQuery(text)){
        addDirigentiCTA();
        isProcessing=false; sendBtn.disabled=false;
        return;
      }

      const session = await mustBeLoggedIn();
      if(!session){ return; }

      const body = {
        messages: history.slice(-10),
        model: 'gpt-4o-mini',
        max_tokens: 600,
        temperature: 0.3,
        // web search abilitata di default lato server se presente la key
        system_context: 'Sei Virgilio, assistente AI del Sindacato Carabinieri. Rispondi in modo chiaro e professionale.'
      };

      setTyping(true);
      try{
        const r = await fetch(API_CHAT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json', Authorization:'Bearer '+session.access_token },
          body: JSON.stringify(body)
        });
        const j = await r.json();

        if(!r.ok){
          addBubble(j?.error || `Errore ${r.status}. Riprova tra poco.`,'system');
        }else{
          const msg = j?.choices?.[0]?.message?.content || 'Nessuna risposta.';
          addBubble(msg,'bot',{raw:true});
          history.push({role:'assistant',content:msg});
          if(j?.usage?.total_tokens){ totalTokens+=j.usage.total_tokens; tok.textContent=totalTokens.toLocaleString(); }
        }
      }catch(err){
        console.error(err);
        addBubble('Problema di rete. Verifica la connessione e riprova.','system');
      }finally{
        setTyping(false);
        isProcessing=false; sendBtn.disabled=false; input.focus();
      }
    }

    // Init: richiede login per usare la chat
    (async ()=>{
      const session = await mustBeLoggedIn();
      if(session){
        addBubble('Sessione verificata. Come posso aiutarti?','system');
      }
    })();
  </script>
</body>
</html>
