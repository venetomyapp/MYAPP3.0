<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0"/>
  <title>Virgilio - MyApp</title>

  <!-- Tailwind (dev/test) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aurora: '#e94560'
            }
          }
        }
      };
    }

  <style>
    :root{
      --gradient: linear-gradient(135deg,#1a1a2e 0%,#16213e 25%,#0f3460 50%,#e94560 75%,#00d4ff 100%);
      --header-h: 60px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body{
      min-height:100vh;background:var(--gradient);background-size:400% 400%;
      animation:bg 30s ease infinite;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif
    }
    @keyframes bg{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    .header{position:sticky;top:0;height:var(--header-h);padding-top:var(--safe-top);
      background:rgba(255,255,255,.08);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.12)}
    
    /* Container per il chatbot Botpress */
    .chat-container{
      max-width:960px;margin:.75rem auto;
      height:calc(100vh - var(--header-h) - var(--safe-top) - var(--safe-bottom) - 1.5rem);
      display:flex;flex-direction:column;overflow:hidden;
      border-radius:18px;
      box-shadow:0 8px 25px rgba(0,0,0,.15);
    }

    /* Header informativo di Virgilio */
    .virgilio-header {
      background: linear-gradient(135deg, #e94560 0%, #00d4ff 100%);
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 18px 18px 0 0;
    }

    /* Container del widget Botpress */
    .botpress-widget {
      flex: 1;
      position: relative;
      background: white;
      border-radius: 0 0 18px 18px;
    }

    @media (max-width:640px){
      .chat-container{
        margin:.5rem;
        height:calc(100vh - var(--header-h) - var(--safe-top) - var(--safe-bottom) - 1rem)
      }
    }

    /* STILI BOTPRESS PERSONALIZZATI */
    /* Nasconde elementi indesiderati */
    #bp-widget .bpw-header-share,
    #bp-widget .bpw-sidebar,
    #bp-widget button[title*="share" i],
    #bp-widget button[aria-label*="share" i],
    #bp-widget [class*="share"],
    #bp-widget .bpw-header-actions button:last-child {
        display: none !important;
        visibility: hidden !important;
    }

    /* Adatta il widget al container */
    #bp-widget .bpw-layout,
    #bp-widget .bpw-chat-container {
        background: transparent !important;
        border-radius: 0 !important;
        border: none !important;
        box-shadow: none !important;
        height: 100% !important;
        max-height: none !important;
    }

    /* Header del widget nascosto (usiamo il nostro) */
    #bp-widget .bpw-header,
    #bp-widget .bpw-chat-header {
        display: none !important;
    }

    /* Area messaggi */
    #bp-widget .bpw-chat-container,
    #bp-widget .bpw-conversation-container,
    #bp-widget .bpw-messages-container {
        background: white !important;
        padding: 16px !important;
        flex: 1 !important;
    }

    /* Messaggi utente */
    #bp-widget .bpw-from-user .bpw-chat-bubble {
        background: linear-gradient(135deg, #e94560 0%, #ff006e 50%) !important;
        color: white !important;
        border-radius: 20px 20px 8px 20px !important;
        box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3) !important;
        font-weight: 500 !important;
        padding: 12px 16px !important;
        border: none !important;
    }

    /* Messaggi bot */
    #bp-widget .bpw-from-bot .bpw-chat-bubble {
        background: #f8fbff !important;
        color: #1f2937 !important;
        border: 1px solid #e5e7eb !important;
        border-radius: 20px 20px 20px 8px !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08) !important;
        padding: 12px 16px !important;
    }

    /* Area input */
    #bp-widget .bpw-composer,
    #bp-widget .bpw-chat-composer {
        background: #f9fafb !important;
        border: none !important;
        border-top: 1px solid #e5e7eb !important;
        border-radius: 0 0 18px 18px !important;
        padding: 16px !important;
    }

    #bp-widget .bpw-composer-inner {
        background: white !important;
        border: 2px solid #e5e7eb !important;
        border-radius: 12px !important;
        transition: all 0.2s ease !important;
    }

    #bp-widget .bpw-composer-inner:focus-within {
        border-color: #e94560 !important;
        box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1) !important;
    }

    /* Campo input */
    #bp-widget .bpw-composer-textarea,
    #bp-widget .bpw-composer input {
        background: transparent !important;
        border: none !important;
        color: #374151 !important;
        font-size: 14px !important;
        padding: 12px 16px !important;
        outline: none !important;
    }

    #bp-widget .bpw-composer-textarea::placeholder,
    #bp-widget .bpw-composer input::placeholder {
        color: #9ca3af !important;
    }

    /* Pulsante invio */
    #bp-widget .bpw-send-button,
    #bp-widget .bpw-composer-send {
        background: linear-gradient(135deg, #e94560 0%, #ff006e 50%) !important;
        border: none !important;
        border-radius: 10px !important;
        color: white !important;
        padding: 10px 16px !important;
        font-weight: 600 !important;
        margin: 4px !important;
        transition: all 0.2s ease !important;
    }

    #bp-widget .bpw-send-button:hover,
    #bp-widget .bpw-composer-send:hover {
        transform: translateY(-1px) !important;
        box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3) !important;
    }

    #bp-widget .bpw-send-button:disabled,
    #bp-widget .bpw-composer-send:disabled {
        opacity: 0.5 !important;
        transform: none !important;
    }

    /* Quick replies */
    #bp-widget .bpw-quick-reply {
        background: #f3f4f6 !important;
        border: 1px solid #d1d5db !important;
        border-radius: 8px !important;
        color: #374151 !important;
        padding: 8px 12px !important;
        margin: 4px !important;
        font-size: 13px !important;
        transition: all 0.2s ease !important;
    }

    #bp-widget .bpw-quick-reply:hover {
        background: #e94560 !important;
        color: white !important;
        border-color: #e94560 !important;
    }

    /* Indicatore di digitazione */
    #bp-widget .bpw-typing-indicator {
        background: #f8fbff !important;
        border-radius: 16px !important;
        padding: 12px 16px !important;
    }

    /* Scrollbar */
    #bp-widget .bpw-chat-container::-webkit-scrollbar {
        width: 6px !important;
    }

    #bp-widget .bpw-chat-container::-webkit-scrollbar-thumb {
        background: #d1d5db !important;
        border-radius: 3px !important;
    }

    #bp-widget .bpw-chat-container::-webkit-scrollbar-thumb:hover {
        background: #9ca3af !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        #bp-widget .bpw-composer {
            padding: 12px !important;
        }
        
        #bp-widget .bpw-messages-container {
            padding: 12px !important;
        }

        #bp-widget .bpw-from-user .bpw-chat-bubble,
        #bp-widget .bpw-from-bot .bpw-chat-bubble {
            max-width: 85% !important;
        }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="max-w-5xl mx-auto px-4 h-full flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button onclick="history.back()" class="rounded-xl px-2 py-2 border border-white/30 text-white hover:bg-white/10" type="button" aria-label="Indietro">‚üµ</button>
        <h1 class="text-white font-semibold">Virgilio</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="help" class="px-3 py-1.5 rounded-lg bg-white/10 text-white text-sm border border-white/20 hover:bg-white/20" type="button">‚ùì Aiuto</button>
        <button onclick="window.location.href='home.html'" class="px-3 py-1.5 rounded-lg bg-white/10 text-white text-sm border border-white/20 hover:bg-white/20" type="button">üè† Home</button>
      </div>
    </div>
  </header>

  <main class="py-3">
    <div class="chat-container">
      <!-- Header informativo di Virgilio -->
      <div class="virgilio-header">
        <div class="flex items-center justify-center gap-3">
          <div class="w-11 h-11 bg-white/25 rounded-full grid place-items-center text-2xl">ü§ñ</div>
          <div class="text-left">
            <div class="font-bold text-xl">Virgilio</div>
            <div class="text-sm opacity-90">Assistente sindacale AI - Powered by Botpress</div>
          </div>
        </div>
      </div>

      <!-- Container del widget Botpress -->
      <div class="botpress-widget">
        <div id="botpress-chat"></div>
      </div>
    </div>
  </main>

  <!-- Botpress Widget -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/08/31/12/20250831122850-F6HD8P79.js" defer></script>

  <!-- Script di configurazione -->
  <script>
    // Aspetta che Botpress sia caricato
    document.addEventListener('DOMContentLoaded', function() {
      // Inizializza Botpress nel container specifico
      setTimeout(() => {
        if (window.botpressWebChat) {
          window.botpressWebChat.init({
            composerPlaceholder: "‚ú® Scrivi la tua domanda su sindacato, contratti, diritti...",
            botConversationDescription: "Assistente sindacale AI del SIM Carabinieri",
            showShareButton: false,
            enableShare: false,
            hideWidget: true,
            containerWidth: "100%",
            layoutWidth: "100%"
          });

          // Sposta il widget nel nostro container
          const widget = document.querySelector('#bp-widget');
          const container = document.getElementById('botpress-chat');
          if (widget && container) {
            widget.style.position = 'relative';
            widget.style.width = '100%';
            widget.style.height = '100%';
            widget.style.border = 'none';
            widget.style.borderRadius = '0';
            container.appendChild(widget);
          }
        }
      }, 1000);

      // Rimuovi elementi indesiderati con un controllo periodico
      const cleanupInterval = setInterval(() => {
        const shareButtons = document.querySelectorAll('#bp-widget [class*="share"], #bp-widget button[title*="share"]');
        shareButtons.forEach(btn => btn.remove());
        
        const sidebars = document.querySelectorAll('#bp-widget [class*="sidebar"]');
        sidebars.forEach(sidebar => sidebar.remove());

        // Ferma il cleanup dopo 10 secondi
        setTimeout(() => clearInterval(cleanupInterval), 10000);
      }, 500);
    });

    // Pulsante aiuto
    document.getElementById('help').addEventListener('click', function() {
      // Invia un messaggio automatico al bot
      if (window.botpressWebChat) {
        window.botpressWebChat.sendEvent({
          type: 'trigger',
          channel: 'web',
          target: 'bot',
          payload: {
            text: 'Come posso aiutarti? Posso rispondere su: contratti, diritti sindacali, disciplina, ferie, permessi, concorsi, pensioni e molto altro.'
          }
        });
      } else {
        alert('Posso aiutarti su: contratti, diritti sindacali, disciplina, ferie, permessi, concorsi, pensioni e molto altro. Scrivi la tua domanda nella chat!');
      }
    });

    // Verifica autenticazione (mantenendo la logica originale)
    import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm').then(({ createClient }) => {
      const supabase = createClient(
        'https://pvzdilkozpspsnepedqc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk',
        { auth: { persistSession: true, autoRefreshToken: true } }
      );

      // Verifica se l'utente √® loggato
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
          window.location.href = 'ofline.html';
        }
      });
    });
  </script>
</body>
</html>
