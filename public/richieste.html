<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Mie Richieste - MyApp</title>

  <!-- Tailwind CSS (ok per dev; in prod valuta CLI/PostCSS) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tema coerente -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a1a2e',
            secondary: '#16213e',
            accent: '#0f3460',
            aurora: '#e94560',
            cyan: '#00d4ff',
            magenta: '#ff006e',
            gold: '#ffd700',
            teal: '#03dac6',
            dark: '#0a0a23',
            light: '#f8fafc',
            textDark: '#1C1C1E',
            backgroundLight: '#F4F4F8',
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
      --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
      --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
    }
    body { background: var(--gradient-aurora); background-size: 400% 400%; animation: aurora 20s ease infinite; min-height: 100vh; }
    @keyframes aurora { 0%,100%{background-position:0% 50%} 25%{background-position:100% 50%} 50%{background-position:100% 100%} 75%{background-position:0% 100%} }
    @keyframes shimmer { 0%{background-position:-200% 0} 100%{background-position:200% 0} }
    .text-ultra-visible { color:#fff; text-shadow:0 8px 25px rgba(0,0,0,.9),0 4px 12px rgba(0,0,0,.8),0 2px 6px rgba(0,0,0,1); font-weight:800; }
    .glass-morphism { background: rgba(255,255,255,.08); backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,.18); box-shadow:0 8px 32px rgba(31,38,135,.37); }
    .glass-card { background: rgba(255,255,255,.95); backdrop-filter: blur(16px); border:1px solid rgba(255,255,255,.3); }
    .btn-aurora { background: var(--gradient-magic); color:#fff; border:2px solid rgba(233,69,96,.3); transition: all .4s cubic-bezier(.4,0,.2,1); font-weight:700; }
    .btn-aurora:hover { transform: translateY(-3px) scale(1.05); box-shadow:0 20px 40px rgba(233,69,96,.4); border-color: rgba(233,69,96,.8); }
    .btn-cyber { background: var(--gradient-cyber); border:2px solid rgba(0,212,255,.3); color:#fff; font-weight:700; }
    .btn-cyber:hover { transform: translateY(-3px) scale(1.05); box-shadow:0 20px 40px rgba(0,212,255,.4); border-color: rgba(0,212,255,.8); }
    .input-field { background: rgba(255,255,255,.95); border:2px solid rgba(255,255,255,.3); border-radius:15px; padding:14px 18px; font-size:16px; font-weight:600; transition: all .3s ease; }
    .input-field:focus { outline:none; border-color:#e94560; box-shadow:0 0 0 4px rgba(233,69,96,.2); transform: scale(1.02); }
    .filter-btn { padding:12px 24px; border-radius:25px; font-size:14px; font-weight:700; white-space:nowrap; transition: all .3s; cursor:pointer; border:2px solid; }
    .filter-btn:not(.active) { background: rgba(255,255,255,.1); color:#fff; border-color: rgba(255,255,255,.3); }
    .filter-btn:not(.active):hover { background: rgba(255,255,255,.2); transform: translateY(-2px); }
    .filter-btn.active { background: rgba(255,255,255,.95); color:#1a1a2e; border-color:#e94560; box-shadow:0 8px 25px rgba(233,69,96,.3); transform: translateY(-2px); }
    .spinner { width:48px; height:48px; border-radius:50%; border:4px solid rgba(255,255,255,.35); border-top-color:#e94560; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .line-clamp-2 { display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient: vertical; overflow:hidden; }
    #jotformModal { backdrop-filter: blur(8px); }
  </style>
</head>

<body class="flex flex-col min-h-screen font-sans">
  <!-- Header -->
  <header class="py-4 px-6 sticky top-0 z-50 glass-morphism">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">Le Mie Richieste</h1>
      <a href="home.html" class="btn-cyber py-2 px-4 rounded-full">‚Üê Dashboard</a>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- CTA: Nuova Richiesta -->
    <section class="mb-8">
      <div class="glass-morphism rounded-3xl p-6">
        <div class="flex flex-col md:flex-row items-center justify-between gap-6">
          <div>
            <h2 class="text-ultra-visible text-2xl font-black mb-2">Hai bisogno di aiuto?</h2>
            <p class="text-white/80">Invia una nuova richiesta al nostro team</p>
          </div>
          <button id="newRequestBtn" class="btn-aurora py-3 px-6 rounded-xl inline-flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
            Nuova Richiesta
          </button>
        </div>
      </div>
    </section>

    <!-- Filtri e ricerca -->
    <section class="mb-6">
      <div class="glass-morphism rounded-2xl p-4">
        <div class="flex flex-col lg:flex-row gap-4 items-center justify-between">
          <div class="flex gap-2 flex-wrap">
            <button class="filter-btn active" data-stato="all">Tutte</button>
            <button class="filter-btn" data-stato="RICEVUTA">Ricevute</button>
            <button class="filter-btn" data-stato="IN_ESAME">In Esame</button>
            <button class="filter-btn" data-stato="IN_LAVORAZIONE">In Lavorazione</button>
            <button class="filter-btn" data-stato="COMPLETATA">Completate</button>
          </div>
          <input id="searchInput" type="text" placeholder="Cerca per titolo..." class="input-field text-sm w-64" />
        </div>
      </div>
    </section>

    <!-- Lista richieste -->
    <section>
      <div id="richiesteContainer" class="space-y-4">
        <div class="text-center py-8">
          <div class="spinner mx-auto mb-4"></div>
          <p class="text-white">Caricamento richieste...</p>
        </div>
      </div>

      <div id="emptyState" class="hidden glass-morphism rounded-3xl p-12 text-center">
        <div class="text-6xl mb-4">üìã</div>
        <h3 class="text-white text-xl font-bold mb-2">Nessuna richiesta trovata</h3>
        <p class="text-white/70 mb-6">Non hai ancora inviato nessuna richiesta</p>
        <button class="btn-aurora py-3 px-6 rounded-xl" onclick="openNewRequestForm()">Invia la tua prima richiesta</button>
      </div>
    </section>
  </main>

  <!-- Modale JotForm -->
  <div id="jotformModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-lg font-bold">Nuova Richiesta</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700" aria-label="Chiudi">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      <div class="p-0">
        <iframe id="jotformFrame" src="" width="100%" height="600" frameborder="0" scrolling="auto"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Config
    const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
    const JOTFORM_URL = 'https://form.jotform.com/252241461838356';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let currentProfile = null; // { full_name, phone }
    let allRichieste = [];
    let filteredRichieste = [];

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await checkAuth();
        await loadRichieste();
        setupEventListeners();
        enableRealtime();
      } catch (e) {
        console.error('Init error', e);
        showError('Errore durante il caricamento');
      }
    });

    async function checkAuth() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) { window.location.href = 'auth.html'; return; }
      currentUser = user;

      // Carica profilo per prefill (nome/telefono)
      const { data: prof } = await supabase
        .from('user_profiles')
        .select('full_name, phone')
        .eq('user_id', user.id)
        .maybeSingle();
      currentProfile = prof || null;
    }

    async function loadRichieste() {
      const { data, error } = await supabase
        .from('richieste_personali')
        .select('*')
        .eq('user_id', currentUser.id)
        .order('created_at', { ascending: false });
      if (error) throw error;
      allRichieste = data || [];
      filteredRichieste = [...allRichieste];
      renderRichieste();
    }

    function enableRealtime() {
      if (!currentUser?.id) return;
      supabase.channel('richieste-user')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'richieste_personali', filter: `user_id=eq.${currentUser.id}` }, (payload) => {
          const row = payload.new || payload.old; if (!row) return;
          if (payload.eventType === 'INSERT') allRichieste.unshift(payload.new);
          if (payload.eventType === 'UPDATE') {
            const i = allRichieste.findIndex(x => x.id === row.id);
            if (i >= 0) allRichieste[i] = payload.new;
          }
          if (payload.eventType === 'DELETE') allRichieste = allRichieste.filter(x => x.id !== row.id);
          applySearchAndRender();
        })
        .subscribe();
    }

    function renderRichieste() {
      const container = document.getElementById('richiesteContainer');
      const emptyState = document.getElementById('emptyState');

      if (!filteredRichieste.length) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
      }
      emptyState.classList.add('hidden');

      container.innerHTML = filteredRichieste.map(r => {
        const statusColor = getStatusColor(r.stato);
        const statusText  = getStatusText(r.stato);
        const d1 = new Date(r.created_at).toLocaleDateString('it-IT');
        const d2 = new Date(r.updated_at).toLocaleDateString('it-IT');
        return `
          <div class="glass-morphism rounded-2xl p-6 hover:shadow-lg transition-all cursor-pointer" onclick="showRichiestaDetail('${r.id}')">
            <div class="flex items-start justify-between mb-4">
              <div class="flex-grow min-w-0">
                <h3 class="text-white text-lg font-bold mb-2 truncate">${escapeHTML(r.titolo)}</h3>
                <div class="flex flex-wrap items-center gap-4 text-sm text-white/70 mb-2">
                  <span>üìÇ ${escapeHTML(r.categoria || 'GENERALE')}</span>
                  <span>üìÖ ${d1}</span>
                  <span>üéØ ${escapeHTML(r.priorita || 'NORMALE')}</span>
                </div>
              </div>
              <span class="px-3 py-1 rounded-full text-xs font-bold text-white ${statusColor}">${statusText}</span>
            </div>
            <p class="text-white/80 text-sm mb-4 line-clamp-2">${escapeHTML(r.descrizione || 'Nessuna descrizione')}</p>
            <div class="flex items-center justify-between text-sm text-white/60">
              <div>${r.dirigente_nome ? `üë§ Assegnata a: ${escapeHTML(r.dirigente_nome)}` : 'üë§ Non ancora assegnata'}</div>
              <div>Aggiornata: ${d2}</div>
            </div>
          </div>`;
      }).join('');
    }

    function getStatusColor(stato) {
      const colors = {
        'RICEVUTA': 'bg-blue-500',
        'IN_ESAME': 'bg-yellow-500',
        'IN_LAVORAZIONE': 'bg-orange-500',
        'NECESSARIE_INFO': 'bg-purple-500',
        'COMPLETATA': 'bg-green-500',
        'CHIUSA': 'bg-gray-500',
        'ANNULLATA': 'bg-red-500'
      };
      return colors[stato] || 'bg-gray-500';
    }
    function getStatusText(stato) {
      const texts = {
        'RICEVUTA': 'Ricevuta',
        'IN_ESAME': 'In Esame',
        'IN_LAVORAZIONE': 'In Lavorazione',
        'NECESSARIE_INFO': 'Info Richieste',
        'COMPLETATA': 'Completata',
        'CHIUSA': 'Chiusa',
        'ANNULLATA': 'Annullata'
      };
      return texts[stato] || stato;
    }

    function setupEventListeners() {
      document.getElementById('newRequestBtn').addEventListener('click', openNewRequestForm);
      document.getElementById('closeModal').addEventListener('click', closeModal);

      // Chiudi modale con ESC
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

      // Filtri
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applySearchAndRender();
        });
      });
      document.getElementById('searchInput').addEventListener('input', debounce(applySearchAndRender, 150));
    }

    function activeStato() {
      const a = document.querySelector('.filter-btn.active');
      return a ? a.dataset.stato : 'all';
    }

    function applySearchAndRender() {
      const stato = activeStato();
      const q = (document.getElementById('searchInput').value || '').toLowerCase().trim();
      filteredRichieste = allRichieste.filter(r => {
        const okStato = (stato === 'all') ? true : r.stato === stato;
        const blob = `${r.titolo||''} ${r.descrizione||''} ${r.categoria||''}`.toLowerCase();
        const okQ = q ? blob.includes(q) : true;
        return okStato && okQ;
      });
      renderRichieste();
    }

    // Prefill: user_id + email + (opz.) nome/telefono dal profilo
    function openNewRequestForm() {
      const modal = document.getElementById('jotformModal');
      const iframe = document.getElementById('jotformFrame');
      if (!currentUser?.id) { alert('Devi essere autenticato per inviare una richiesta.'); return; }

      const params = new URLSearchParams({
        user_id: currentUser.id,
        email: currentUser.email || ''
      });
      if (currentProfile?.full_name) params.set('nome', currentProfile.full_name);
      if (currentProfile?.phone)     params.set('telefono', currentProfile.phone);

      iframe.src = `${JOTFORM_URL}?${params.toString()}`;
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('jotformModal');
      modal.classList.add('hidden');
      document.body.style.overflow = 'auto';
      // piccola attesa: se l'utente ha inviato, diamo tempo al webhook
      setTimeout(() => { loadRichieste(); }, 2000);
    }

    function showRichiestaDetail(id) { window.location.href = `richiesta-detail.html?id=${id}`; }

    function showError(message) {
      const container = document.getElementById('richiesteContainer');
      container.innerHTML = `
        <div class="glass-morphism rounded-3xl p-12 text-center">
          <div class="text-6xl mb-4">‚ùå</div>
          <h3 class="text-white text-xl font-bold mb-2">Errore</h3>
          <p class="text-white/70 mb-6">${escapeHTML(message)}</p>
          <button onclick="location.reload()" class="btn-aurora py-3 px-6 rounded-xl">Ricarica Pagina</button>
        </div>`;
    }

    // Utils
    function escapeHTML(s='') { return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }
    function debounce(fn, ms){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn.apply(null,args), ms); } }
  </script>
</body>
</html>
