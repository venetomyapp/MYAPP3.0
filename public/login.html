<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accesso - MyApp</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- CONFIGURAZIONE COLORI TAILWIND -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a1a2e',
            secondary: '#16213e',
            accent: '#0f3460',
            aurora: '#e94560',
            cyan: '#00d4ff',
            magenta: '#ff006e',
            gold: '#ffd700',
            teal: '#03dac6',
            dark: '#0a0a23',
            light: '#f8fafc',
            textDark: '#1C1C1E',
            backgroundLight: '#F4F4F8',
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
      --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
    }

    body {
      background: var(--gradient-aurora);
      background-size: 400% 400%;
      animation: aurora 20s ease infinite;
      min-height: 100vh;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    @keyframes aurora { 
      0%,100%{background-position:0% 50%}
      25%{background-position:100% 50%}
      50%{background-position:100% 100%}
      75%{background-position:0% 100%} 
    }

    .text-ultra-visible { 
      color:#fff; 
      text-shadow:0 8px 25px rgba(0,0,0,.9),0 4px 12px rgba(0,0,0,.8),0 2px 6px rgba(0,0,0,1); 
      font-weight:800; 
    }

    .glass-card { 
      background: rgba(255,255,255,0.95); 
      backdrop-filter: blur(16px); 
      border:1px solid rgba(255,255,255,0.3); 
    }

    .btn-aurora { 
      background: var(--gradient-magic); 
      color:#fff; 
      border:2px solid rgba(233,69,96,0.3); 
      transition: all .4s cubic-bezier(0.4,0,0.2,1); 
      font-weight:700; 
    }

    .btn-aurora:hover { 
      transform: translateY(-3px) scale(1.05); 
      box-shadow: 0 20px 40px rgba(233,69,96,0.4); 
      border-color: rgba(233,69,96,0.8); 
    }

    .input-field { 
      background: rgba(255,255,255,0.95); 
      backdrop-filter: blur(16px); 
      border: 2px solid rgba(255,255,255,0.3); 
      border-radius: 15px; 
      padding: 14px 18px; 
      font-size: 16px; 
      font-weight:600; 
      transition: all .3s ease; 
      width:100%; 
      box-sizing: border-box; 
    }

    .input-field:focus { 
      outline: none; 
      border-color: var(--aurora); 
      box-shadow: 0 0 0 4px rgba(233,69,96,0.2); 
      transform: scale(1.02); 
    }

    .loading { 
      opacity:.7; 
      pointer-events:none; 
    }

    .error-message { 
      background: rgba(239,68,68,0.1); 
      border:1px solid rgba(239,68,68,0.3); 
      color:#ef4444; 
      padding:12px; 
      border-radius:8px; 
      margin-top:8px; 
      font-size:14px; 
    }

    .success-message { 
      background: rgba(34,197,94,0.1); 
      border:1px solid rgba(34,197,94,0.3); 
      color:#22c55e; 
      padding:12px; 
      border-radius:8px; 
      margin-top:8px; 
      font-size:14px; 
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-ultra-visible text-4xl font-black mb-2">MyApp</h1>
      <p class="text-white text-lg">Accedi al tuo account</p>
    </div>

    <div class="glass-card rounded-3xl p-8">
      <div class="flex mb-6 bg-gray-100 rounded-xl p-1">
        <button id="loginTab" class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-white text-primary shadow-sm">Accedi</button>
        <button id="registerTab" class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all text-gray-600">Registrati</button>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-textDark font-semibold mb-2">Email</label>
          <input type="email" id="loginEmail" class="input-field" required />
        </div>
        <div>
          <label class="block text-textDark font-semibold mb-2">Password</label>
          <div class="relative">
            <input type="password" id="loginPassword" class="input-field pr-12" required />
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
          </div>
        </div>
        <div id="loginMessage"></div>
        <div class="flex items-center justify-between text-sm">
          <button type="button" id="forgotPasswordLink" class="text-accent hover:underline" style="color: var(--accent)">Password dimenticata?</button>
        </div>
        <button type="submit" class="btn-aurora w-full py-4 rounded-xl text-lg font-bold mt-2">Accedi</button>
      </form>

      <form id="registerForm" class="space-y-6 hidden">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-textDark font-semibold mb-2">Nome</label>
            <input type="text" id="registerNome" class="input-field" required />
          </div>
          <div>
            <label class="block text-textDark font-semibold mb-2">Cognome</label>
            <input type="text" id="registerCognome" class="input-field" required />
          </div>
        </div>
        <div>
          <label class="block text-textDark font-semibold mb-2">Email</label>
          <input type="email" id="registerEmail" class="input-field" required />
        </div>
        <div>
          <label class="block text-textDark font-semibold mb-2">Telefono</label>
          <input type="tel" id="registerTelefono" class="input-field" />
        </div>
        <div>
          <label class="block text-textDark font-semibold mb-2">Data di Nascita</label>
          <input type="date" id="registerDataNascita" class="input-field" required />
        </div>
        <div>
          <label class="block text-textDark font-semibold mb-2">Password</label>
          <div class="relative">
            <input type="password" id="registerPassword" class="input-field pr-12" required />
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
          </div>
          <div class="text-xs text-gray-600 mt-1">Minimo 6 caratteri</div>
        </div>
        <div>
          <label class="block text-textDark font-semibold mb-2">Conferma Password</label>
          <div class="relative">
            <input type="password" id="registerPasswordConfirm" class="input-field pr-12" required />
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword('registerPasswordConfirm')">üëÅÔ∏è</button>
          </div>
        </div>
        <div id="registerMessage"></div>
        <button type="submit" class="btn-aurora w-full py-4 rounded-xl text-lg font-bold">Registrati</button>
      </form>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-white opacity-80 hover:opacity-100 transition-opacity">‚Üê Torna alla home</a>
    </div>
  </div>

  <!-- Modal reset password -->
  <div id="resetModal" class="fixed inset-0 hidden items-center justify-center bg-black/60 z-50">
    <div class="glass-card w-full max-w-md rounded-2xl p-6">
      <h2 class="text-xl font-bold text-textDark mb-4">Imposta una nuova password</h2>
      <div>
        <label class="block text-textDark font-semibold mb-2">Nuova password</label>
        <input type="password" id="newPassword" class="input-field" placeholder="Minimo 6 caratteri" />
      </div>
      <div class="mt-4">
        <label class="block text-textDark font-semibold mb-2">Conferma nuova password</label>
        <input type="password" id="newPasswordConfirm" class="input-field" />
      </div>
      <div id="resetMessage" class="mt-3"></div>
      <div class="mt-6 flex gap-3 justify-end">
        <button id="cancelReset" class="px-4 py-2 rounded-xl border">Annulla</button>
        <button id="saveNewPassword" class="btn-aurora px-4 py-2 rounded-xl font-bold">Salva</button>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
    let supabaseClient;

    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ LOGIN PAGE LOADED - MyApp v4.1');
      
      if (typeof supabase === 'undefined') {
        showMessage('loginMessage', 'Errore: Impossibile caricare Supabase', 'error');
        return;
      }
      
      supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      setupTabs();
      setupForms();
      setupResetPasswordUI();
      
      // CONTROLLO SESSIONE CONDIZIONALE
      // Non fare redirect automatico se si arriva da index.html
      const urlParams = new URLSearchParams(window.location.search);
      const fromIndex = urlParams.get('from') === 'index';
      
      if (!fromIndex) {
        await checkExistingSession();
      } else {
        console.log('üîó Arrivo da index.html - skip redirect automatico');
      }

      supabaseClient.auth.onAuthStateChange((event) => {
        if (event === 'PASSWORD_RECOVERY') openResetModal();
      });

      runSelfTests();
    });

    function setupTabs() {
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      loginTab.addEventListener('click', () => {
        loginTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-white text-primary shadow-sm';
        registerTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all text-gray-600';
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        clearMessages();
      });
      
      registerTab.addEventListener('click', () => {
        registerTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-white text-primary shadow-sm';
        loginTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all text-gray-600';
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        clearMessages();
      });
    }

    function setupForms() {
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      document.getElementById('registerForm').addEventListener('submit', handleRegister);
      const forgot = document.getElementById('forgotPasswordLink');
      if (forgot) forgot.addEventListener('click', handleForgotPassword);
    }

    async function checkExistingSession() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          console.log('‚úÖ Sessione esistente trovata');
          const profile = await getUserProfile(session.user.id);
          if (profile) {
            console.log('üîÑ Redirect automatico basato su ruolo:', profile.role);
            redirectBasedOnRole(profile.role);
          }
        }
      } catch (error) {
        console.log('‚ÑπÔ∏è Nessuna sessione attiva o errore:', error.message);
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const button = e.target.querySelector('button[type="submit"]');
      
      setLoading(button, true);
      clearMessages();
      
      try {
        console.log('üîê Tentativo di login per:', email);
        
        const { data, error } = await supabaseClient.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) throw error;
        
        console.log('‚úÖ Login riuscito per utente:', data.user.email);
        
        // Ottieni o crea il profilo
        let profile = await getUserProfile(data.user.id);
        
        if (!profile) {
          console.log('üë§ Profilo non trovato, creazione automatica...');
          profile = await createUserProfile(data.user, email);
        }
        
        // Aggiorna last_login
        await updateLastLogin(data.user.id);
        
        showMessage('loginMessage', 'Accesso effettuato con successo!', 'success');
        
        setTimeout(() => {
          redirectBasedOnRole(profile.role || 'USER');
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Errore login:', error);
        showMessage('loginMessage', getErrorMessage(error), 'error');
      } finally {
        setLoading(button, false);
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const nome = document.getElementById('registerNome').value.trim();
      const cognome = document.getElementById('registerCognome').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const telefono = document.getElementById('registerTelefono').value.trim();
      const dataNascita = document.getElementById('registerDataNascita').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      const button = e.target.querySelector('button[type="submit"]');

      setLoading(button, true);
      clearMessages();

      // Validazioni
      if (password !== passwordConfirm) {
        showMessage('registerMessage', 'Le password non coincidono', 'error');
        setLoading(button, false);
        return;
      }
      
      if (password.length < 6) {
        showMessage('registerMessage', 'La password deve essere di almeno 6 caratteri', 'error');
        setLoading(button, false);
        return;
      }

      try {
        console.log('üìù Tentativo di registrazione per:', email);
        
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({ 
          email, 
          password,
          options: {
            data: {
              nome: nome,
              cognome: cognome,
              telefono: telefono,
              data_nascita: dataNascita
            }
          }
        });
        
        if (authError) {
          if (authError.status === 400 && /already registered/i.test(authError.message)) {
            showMessage('registerMessage', 'Questa email √® gi√† registrata. Accedi o reimposta la password.', 'error');
            setLoading(button, false);
            return;
          }
          throw authError;
        }

        const user = authData?.user;
        if (user) {
          console.log('üë§ Utente creato, creazione profilo...');
          
          // Crea il profilo utente
          const profileData = {
            user_id: user.id,
            email,
            nome,
            cognome,
            telefono: telefono || null,
            data_nascita: dataNascita,
            role: 'USER',
            stato: 'ATTIVO',
            created_at: new Date().toISOString()
          };
          
          const { error: profileError } = await supabaseClient
            .from('user_profiles')
            .upsert(profileData, { onConflict: 'user_id' });
            
          if (profileError) {
            console.warn('‚ö†Ô∏è Errore creazione profilo:', profileError);
          } else {
            console.log('‚úÖ Profilo utente creato con successo');
          }
          
          // Crea notifica di benvenuto
          await createWelcomeNotification(user.id);
        }

        showMessage('registerMessage', 'Registrazione completata! Controlla la tua email per confermare l\'account.', 'success');
        
        // Passa al tab di login dopo un po'
        setTimeout(() => {
          document.getElementById('loginTab').click();
          document.getElementById('loginEmail').value = email;
        }, 3000);
        
      } catch (error) {
        console.error('‚ùå Errore registrazione:', error);
        showMessage('registerMessage', getErrorMessage(error), 'error');
      } finally {
        setLoading(button, false);
      }
    }

    async function getUserProfile(userId) {
      try {
        const { data, error } = await supabaseClient
          .from('user_profiles')
          .select('*')
          .eq('user_id', userId)
          .single();
        
        if (error && error.code !== 'PGRST116') {
          console.warn('‚ö†Ô∏è Errore recupero profilo:', error);
          return null;
        }
        
        return data;
      } catch (error) {
        console.warn('‚ö†Ô∏è Errore getUserProfile:', error);
        return null;
      }
    }

    async function createUserProfile(user, email) {
      try {
        const profileData = {
          user_id: user.id,
          email: email,
          nome: user.user_metadata?.nome || 'Nome',
          cognome: user.user_metadata?.cognome || 'Cognome',
          telefono: user.user_metadata?.telefono || null,
          data_nascita: user.user_metadata?.data_nascita || null,
          role: 'USER',
          stato: 'ATTIVO',
          created_at: new Date().toISOString()
        };
        
        const { data, error } = await supabaseClient
          .from('user_profiles')
          .upsert(profileData, { onConflict: 'user_id' })
          .select()
          .single();
          
        if (error) throw error;
        
        console.log('‚úÖ Profilo creato automaticamente');
        return data;
      } catch (error) {
        console.error('‚ùå Errore creazione profilo automatico:', error);
        return { role: 'USER' }; // Fallback
      }
    }

    async function updateLastLogin(userId) {
      try {
        await supabaseClient
          .from('user_profiles')
          .update({ last_login: new Date().toISOString() })
          .eq('user_id', userId);
      } catch (error) {
        console.warn('‚ö†Ô∏è Errore aggiornamento last_login:', error);
      }
    }

    async function createWelcomeNotification(userId) {
      try {
        await supabaseClient
          .from('notifications')
          .insert({
            user_id: userId,
            titolo: 'Benvenuto in MyApp! üéâ',
            messaggio: 'Grazie per esserti registrato! Esplora tutte le funzionalit√† della piattaforma e non esitare a contattarci per qualsiasi necessit√†.',
            tipo: 'SUCCESS',
            created_at: new Date().toISOString()
          });
      } catch (error) {
        console.warn('‚ö†Ô∏è Errore creazione notifica benvenuto:', error);
      }
    }

    function redirectBasedOnRole(role) {
      console.log('üîÑ Redirect basato su ruolo:', role);
      
      if (role === 'ADMIN' || role === 'DIRIGENTE') {
        window.location.href = 'home_dirigenti.html';
      } else {
        window.location.href = 'home.html';
      }
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    function showMessage(containerId, message, type) {
      const container = document.getElementById(containerId);
      const cls = type === 'error' ? 'error-message' : 'success-message';
      container.innerHTML = `<div class="${cls}">${message}</div>`;
    }

    function clearMessages() {
      document.getElementById('loginMessage').innerHTML = '';
      document.getElementById('registerMessage').innerHTML = '';
      const resetMsg = document.getElementById('resetMessage');
      if (resetMsg) resetMsg.innerHTML = '';
    }

    function setLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
        button.textContent = 'Caricamento...';
      } else {
        button.classList.remove('loading');
        button.disabled = false;
        const isLogin = button.closest('#loginForm');
        button.textContent = isLogin ? 'Accedi' : 'Registrati';
      }
    }

    function getErrorMessage(error) {
      const msgs = {
        'Invalid login credentials': 'Email o password non corretti',
        'Email not confirmed': 'Conferma la tua email prima di accedere',
        'User already registered': 'Email gi√† registrata',
        'Password should be at least 6 characters': 'La password deve essere di almeno 6 caratteri',
        'Email rate limit exceeded': 'Hai richiesto troppi reset. Riprova pi√π tardi.',
        'Signup requires a valid password': 'La password non √® valida'
      };
      
      return msgs[error.message] || error.message || 'Si √® verificato un errore';
    }

    // === RESET PASSWORD FUNCTIONS ===
    function setupResetPasswordUI() {
      const cancelBtn = document.getElementById('cancelReset');
      const saveBtn = document.getElementById('saveNewPassword');
      if (cancelBtn) cancelBtn.addEventListener('click', closeResetModal);
      if (saveBtn) saveBtn.addEventListener('click', submitNewPassword);
    }

    async function handleForgotPassword() {
      clearMessages();
      const email = document.getElementById('loginEmail').value.trim();
      
      if (!email) {
        showMessage('loginMessage', 'Inserisci la tua email nel campo sopra e poi clicca "Password dimenticata?"', 'error');
        return;
      }
      
      try {
        const redirectTo = `${window.location.origin}/login.html`;
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { 
          redirectTo 
        });
        
        if (error) throw error;
        
        showMessage('loginMessage', 'Ti abbiamo inviato un link per reimpostare la password. Controlla la posta.', 'success');
      } catch (err) {
        showMessage('loginMessage', getErrorMessage(err), 'error');
      }
    }

    function openResetModal() {
      const modal = document.getElementById('resetModal');
      if (modal) { 
        modal.classList.remove('hidden'); 
        modal.classList.add('flex'); 
      }
    }

    function closeResetModal() {
      const modal = document.getElementById('resetModal');
      const msg = document.getElementById('resetMessage');
      if (msg) msg.innerHTML = '';
      if (modal) { 
        modal.classList.add('hidden'); 
        modal.classList.remove('flex'); 
      }
    }

    async function submitNewPassword() {
      const p1 = document.getElementById('newPassword').value;
      const p2 = document.getElementById('newPasswordConfirm').value;
      const msg = 'resetMessage';
      
      if (!p1 || p1.length < 6) { 
        showMessage(msg, 'La password deve essere di almeno 6 caratteri', 'error'); 
        return; 
      }
      
      if (p1 !== p2) { 
        showMessage(msg, 'Le password non coincidono', 'error'); 
        return; 
      }
      
      try {
        const { error } = await supabaseClient.auth.updateUser({ password: p1 });
        if (error) throw error;
        
        showMessage(msg, 'Password aggiornata con successo! Ora puoi accedere.', 'success');
        setTimeout(() => { 
          closeResetModal(); 
        }, 1500);
      } catch (err) {
        showMessage('resetMessage', getErrorMessage(err), 'error');
      }
    }

    // === SELF TESTS ===
    function runSelfTests() {
      try {
        console.group('üß™ Login.html Self-Tests');
        console.assert(getErrorMessage({ message: 'Invalid login credentials' }) === 'Email o password non corretti', '‚úÖ Mapping credenziali');
        console.assert(getErrorMessage({ message: 'User already registered' }) === 'Email gi√† registrata', '‚úÖ Mapping utente registrato');
        console.assert(getErrorMessage({ message: 'Qualcosa' }) === 'Qualcosa', '‚úÖ Fallback messaggio');
        console.assert(typeof supabaseClient !== 'undefined', '‚úÖ Client Supabase inizializzato');
        console.groupEnd();
        console.log('‚úÖ Tutti i self-tests superati');
      } catch (e) { 
        console.error('‚ùå Self-tests exception:', e); 
      }
    }

    // === KEYBOARD SHORTCUTS ===
    document.addEventListener('keydown', function(e) {
      // ESC per chiudere modal
      if (e.key === 'Escape') {
        closeResetModal();
      }
      
      // CTRL + Enter per submit del form attivo
      if (e.ctrlKey && e.key === 'Enter') {
        const activeForm = document.querySelector('form:not(.hidden)');
        if (activeForm) {
          activeForm.dispatchEvent(new Event('submit', { cancelable: true }));
        }
      }
    });
