    <script>

    <!-- STILI CSS COMPLETI -->
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-magic);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .auth-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 600;
        }

        .auth-tabs {
            display: flex;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            background: transparent;
        }

        .auth-tab:not(.active) {
            color: #6b7280;
        }

        .auth-tab:not(.active):hover {
            color: #374151;
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-tab.active {
            background: var(--gradient-magic);
            color: white;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            background: #ffffff;
            color: #1f2937;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: #374151;
            background: rgba(0, 0, 0, 0.05);
        }

        .auth-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-magic);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .auth-button:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            border: 2px solid;
        }

        .message-error {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border-color: rgba(220, 38, 38, 0.3);
        }

        .message-success {
            background: rgba(22, 163, 74, 0.1);
            color: #16a34a;
            border-color: rgba(22, 163, 74, 0.3);
        }

        .message-info {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            border-color: rgba(37, 99, 235, 0.3);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container">
        <!-- HEADER -->

            <div class="auth-logo">üõ°Ô∏è</div>

        <!-- FORM LOGIN -->
        <form id="loginForm" style="display: block;">

                    <span class="input-icon">üìß</span>

            <div class="form-group">

                    <span class="input-icon">üîí</span>

                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">

            <!-- PRIVACY -->
            <div class="form-group">

                    <label style="display: flex; align-items: flex-start; gap: 12px; cursor: pointer;">

            <button type="submit" class="auth-button" id="registerBtn">
                <span id="registerBtnText">üöÄ Registrati</span>

        </form>
        
        <!-- LINK E DEBUG -->
        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" style="color: #6b7280; text-decoration: none; font-weight: 600;">
                ‚Üê Torna alla home
            </a>
        </div>
    </div>

    <script>
        // üîß CONFIGURAZIONE SUPABASE
        console.log('üöÄ Inizializzazione Supabase...');
        
        const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        console.log('‚úÖ Supabase configurato');

        // üéØ STATO APPLICAZIONE
        let currentMode = 'login';

        // üõ†Ô∏è UTILITIES
        const Utils = {
            showMessage: (text, type = 'info') => {
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv) {
                    messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                    
                    if (type !== 'error') {
                        setTimeout(() => {
                            messagesDiv.innerHTML = '';
                        }, 8000);
                    }
                }
                console.log(`üì¢ Message [${type}]: ${text}`);
            },

            setLoading: (buttonId, loading) => {
                const btn = document.getElementById(buttonId);
                const btnText = document.getElementById(buttonId.replace('Btn', 'BtnText'));
                
                if (btn && btnText) {
                    btn.disabled = loading;
                    if (loading) {
                        btnText.innerHTML = '<span class="loading-spinner"></span>Elaborazione...';
                    } else {
                        btnText.innerHTML = buttonId === 'loginBtn' ? 'üîê Accedi' : 'üöÄ Registrati';
                    }
                }
            },

            isValidEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            generateTessera: () => {
                const year = new Date().getFullYear();
                const random = Math.floor(Math.random() * 100000).toString().padStart(5, '0');
                return `MA${year}${random}`;
            },

            safeRedirect: (url, delay = 2000) => {
                console.log(`üîÑ Redirect programmato a: ${url} tra ${delay}ms`);
                Utils.showMessage(`‚úÖ Reindirizzamento a ${url}...`, 'success');
                
                setTimeout(() => {
                    console.log(`üéØ Eseguendo redirect a: ${url}`);
                    window.location.href = url;
                }, delay);
            }
        };

        // üîÑ SWITCH TRA MODALIT√Ä
        function switchToLogin() {
            currentMode = 'login';
            
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            
            document.getElementById('authTitle').textContent = 'Accedi a MyApp';
            document.getElementById('authSubtitle').textContent = 'Inserisci le tue credenziali';
            
            document.getElementById('messages').innerHTML = '';
            
            setTimeout(() => {
                document.getElementById('loginEmail')?.focus();
            }, 100);
        }

        function switchToRegister() {
            currentMode = 'register';
            
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
            
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            
            document.getElementById('authTitle').textContent = 'Registrati a MyApp';
            document.getElementById('authSubtitle').textContent = 'Crea il tuo account';
            
            document.getElementById('messages').innerHTML = '';
            
            setTimeout(() => {
                document.getElementById('registerNome')?.focus();
            }, 100);
        }

        // üëÅÔ∏è TOGGLE PASSWORD
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            button.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        }

        // üîê AUTH MANAGER PER SUPABASE
        const AuthManager = {
            // Get user profile
            getUserProfile: async (userId) => {
                try {
                    const { data, error } = await supabaseClient
                        .from('user_profiles')
                        .select('*')
                        .eq('user_id', userId)
                        .single();
                    
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('‚ùå Errore recupero profilo:', error);
                    return null;
                }
            },

            // Create user profile
            createUserProfile: async (userData, userId) => {
                try {
                    const profileData = {
                        user_id: userId,
                        email: userData.email,
                        full_name: `${userData.nome} ${userData.cognome}`.trim(),
                        nome: userData.nome,
                        cognome: userData.cognome,
                        telefono: userData.telefono || null,
                        role: 'USER',
                        stato: 'ATTIVO'
                    };
                    
                    const { data, error } = await supabaseClient
                        .from('user_profiles')
                        .insert([profileData])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('‚ùå Errore creazione profilo:', error);
                    throw error;
                }
            },

            // Create tessera
            createTessera: async (userId, profileData) => {
                try {
                    const tesseraData = {
                        user_id: userId,
                        numero_tessera: Utils.generateTessera(),
                        nome_completo: profileData.full_name,
                        email: profileData.email,
                        telefono: profileData.telefono,
                        stato: 'ATTIVA',
                        tipo: 'STANDARD'
                    };
                    
                    const { data, error } = await supabaseClient
                        .from('tessere')
                        .insert([tesseraData])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('‚ùå Errore creazione tessera:', error);
                    throw error;
                }
            },

            // Handle login
            handleLogin: async () => {
                try {
                    Utils.setLoading('loginBtn', true);
                    
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    // Validation
                    if (!email || !password) {
                        Utils.showMessage('‚ùå Inserisci email e password', 'error');
                        return;
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        Utils.showMessage('‚ùå Formato email non valido', 'error');
                        return;
                    }
                    
                    // Login con Supabase
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Get user profile
                    const profile = await AuthManager.getUserProfile(data.user.id);
                    
                    Utils.showMessage('‚úÖ Login eseguito con successo!', 'success');
                    
                    // Redirect based on role
                    const redirectUrl = (profile?.role === 'ADMIN' || profile?.role === 'DIRIGENTE') 
 ? 'app/home_dirigenti.html' 
    : 'app/home.html';                    
                    Utils.safeRedirect(redirectUrl);
                    
                } catch (error) {
                    console.error('‚ùå Errore login:', error);
                    
                    let errorMessage = 'Errore durante il login';
                    if (error.message?.includes('Invalid login')) {
                        errorMessage = 'Email o password non corretti';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    Utils.showMessage(`‚ùå ${errorMessage}`, 'error');
                } finally {
                    Utils.setLoading('loginBtn', false);
                }
            },

            // Handle registration
            handleRegister: async () => {
                try {
                    Utils.setLoading('registerBtn', true);
                    
                    // Get form data
                    const formData = {
                        nome: document.getElementById('registerNome').value.trim(),
                        cognome: document.getElementById('registerCognome').value.trim(),
                        email: document.getElementById('registerEmail').value.trim(),
                        telefono: document.getElementById('registerTelefono').value.trim(),
                        password: document.getElementById('registerPassword').value,
                        confirmPassword: document.getElementById('confirmPassword').value,
                        privacyAccept: document.getElementById('privacyAccept').checked
                    };
                    
                    // Validation
                    if (!formData.nome || !formData.cognome || !formData.email || !formData.password) {
                        Utils.showMessage('‚ùå Compila tutti i campi obbligatori', 'error');
                        return;
                    }
                    
                    if (!Utils.isValidEmail(formData.email)) {
                        Utils.showMessage('‚ùå Formato email non valido', 'error');
                        return;
                    }
                    
                    if (formData.password.length < 6) {
                        Utils.showMessage('‚ùå Password troppo corta (min 6 caratteri)', 'error');
                        return;
                    }
                    
                    if (formData.password !== formData.confirmPassword) {
                        Utils.showMessage('‚ùå Le password non coincidono', 'error');
                        return;
                    }
                    
                    if (!formData.privacyAccept) {
                        Utils.showMessage('‚ùå Devi accettare l\'informativa privacy', 'error');
                        return;
                    }
                    
                    // Registrazione con Supabase
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: formData.email,
                        password: formData.password,
                        options: {
                            data: {
                                full_name: `${formData.nome} ${formData.cognome}`,
                                nome: formData.nome,
                                cognome: formData.cognome,
                                telefono: formData.telefono
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Se la registrazione √® andata a buon fine
                    if (data.user) {
                        // Crea profilo (il trigger potrebbe gi√† averlo fatto)
                        try {
                            await AuthManager.createUserProfile(formData, data.user.id);
                        } catch (profileError) {
                            console.log('Profilo potrebbe essere gi√† stato creato dal trigger');
                        }
                        
                        // Crea tessera
                        try {
                            const profile = await AuthManager.getUserProfile(data.user.id);
                            if (profile) {
                                await AuthManager.createTessera(data.user.id, profile);
                            }
                        } catch (tesseraError) {
                            console.log('Errore creazione tessera:', tesseraError);
                        }
                        
                        Utils.showMessage('‚úÖ Registrazione completata! Controlla la tua email per confermare l\'account.', 'success');
                        
                        // Switch to login form
                        setTimeout(() => {
                            switchToLogin();
                        }, 3000);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Errore registrazione:', error);
                    
                    let errorMessage = 'Errore durante la registrazione';
                    if (error.message?.includes('already registered')) {
                        errorMessage = 'Email gi√† registrata. Prova ad effettuare il login';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    Utils.showMessage(`‚ùå ${errorMessage}`, 'error');
                } finally {
                    Utils.setLoading('registerBtn', false);
                }
            }
        };

        // üìù EVENT LISTENERS
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ AUTH PAGE LOADED - MyApp v2.0 Supabase');
            
            // Check existing session
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    console.log('‚úÖ Sessione esistente trovata');
                    // Redirect automatico
                    AuthManager.getUserProfile(session.user.id).then(profile => {
                        const redirectUrl = (profile?.role === 'ADMIN' || profile?.role === 'DIRIGENTE') 
 ? 'app/home_dirigenti.html' 
    : 'app/home.html';                       
 Utils.safeRedirect(redirectUrl, 500);
                    });
                }
            });
            
            // Setup forms
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    AuthManager.handleLogin();
                });
            }
            
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    AuthManager.handleRegister();
                });
            }
            
            // Password confirmation validation
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword) {
                confirmPassword.addEventListener('input', function() {
                    const password = document.getElementById('registerPassword').value;
                    const confirm = this.value;
                    
                    if (confirm && password !== confirm) {
                        this.style.borderColor = '#dc2626';
                    } else {
                        this.style.borderColor = '#e5e7eb';
                    }
                });
            }
            
            // Set initial focus
            setTimeout(() => {
                document.getElementById('loginEmail')?.focus();
            }, 100);
            
            Utils.showMessage('üõ°Ô∏è Sistema di autenticazione Supabase pronto', 'info');
        });

        console.log('‚úÖ Supabase Authentication System Ready');
    </script>
</body>
