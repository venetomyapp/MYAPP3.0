<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso - MyApp</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configurazione colori -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#0f3460',

                        cyan: '#00d4ff',
                        magenta: '#ff006e',
                        gold: '#ffd700',
                        teal: '#03dac6',
                        dark: '#0a0a23',

                        backgroundLight: '#F4F4F8',
                    }
                }
            }
        }

    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-secondary {
            background: var(--gradient-cyber);
            color: white;
            border: 2px solid rgba(0, 212, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.8);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            margin: 0 8px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--gradient-magic);
            color: white;
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3);
        }

        .step.completed {
            background: #22c55e;
            color: white;
        }

        .step.inactive {
            background: rgba(255, 255, 255, 0.3);
            color: #6b7280;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            color: #1a1a2e;
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .register-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 8px;
        }

        .register-container::-webkit-scrollbar {
            width: 4px;
        }

        .register-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .register-container::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 2px;
        }

        .field-required {
            color: #ef4444;
        }

        .field-optional {
            color: #6b7280;
            font-size: 0.75rem;
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
        let supabaseClient;
        let currentStep = 1;

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof supabase === 'undefined') {
                showMessage('loginMessage', 'Errore: Impossibile caricare Supabase', 'error');
                return;
            }
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            setupTabs();
            setupForms();
            setupValidation();
            await checkExistingSession();
        });

        function setupTabs() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerFormContainer = document.getElementById('registerFormContainer');

            loginTab.addEventListener('click', () => {
                loginTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-white text-primary shadow-sm';
                registerTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all text-gray-600';
                loginForm.classList.remove('hidden');
                registerFormContainer.classList.add('hidden');
                clearMessages();
            });

            registerTab.addEventListener('click', () => {
                registerTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-white text-primary shadow-sm';
                loginTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all text-gray-600';
                registerFormContainer.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearMessages();
                resetRegistrationForm();
            });
        }

        function setupForms() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        function setupValidation() {
            // Validazione in tempo reale per codice fiscale
            document.getElementById('registerCodiceFiscale').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            });

            // Validazione CAP - solo numeri
            document.getElementById('registerCap').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });

            // Validazione Provincia - solo lettere maiuscole
            document.getElementById('registerProvincia').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
            });

            // Validazione telefono - formato italiano
            document.getElementById('registerTelefono').addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^\d+\s]/g, '');
                if (value && !value.startsWith('+') && !value.startsWith('0') && !value.startsWith('3')) {
                    value = '+39 ' + value;
                }
                e.target.value = value;
            });
        }

        function nextStep(step) {
            // Valida step corrente
            if (!validateCurrentStep()) return;

            // Aggiorna step corrente
            currentStep = step;
            
            // Nascondi tutti gli step
            document.querySelectorAll('.form-step').forEach(s => s.classList.add('hidden'));
            
            // Mostra step corrente
            document.getElementById(`step${step}Content`).classList.remove('hidden');
            
            // Aggiorna indicatori
            updateStepIndicators();
            
            // Se siamo allo step 3, genera il riepilogo
            if (step === 3) {
                generateDataSummary();
            }
        }

        function previousStep(step) {
            currentStep = step;
            document.querySelectorAll('.form-step').forEach(s => s.classList.add('hidden'));
            document.getElementById(`step${step}Content`).classList.remove('hidden');
            updateStepIndicators();
        }

        function updateStepIndicators() {
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < currentStep) {
                    stepEl.className = 'step completed';
                    stepEl.innerHTML = '‚úì';
                } else if (i === currentStep) {
                    stepEl.className = 'step active';
                    stepEl.innerHTML = i;
                } else {
                    stepEl.className = 'step inactive';
                    stepEl.innerHTML = i;
                }
            }
        }

        function validateCurrentStep() {
            if (currentStep === 1) {
                const required = ['registerNome', 'registerCognome', 'registerEmail', 'registerDataNascita', 'registerLuogoNascita'];
                for (let fieldId of required) {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        field.focus();
                        showMessage('registerMessage', `Il campo ${field.previousElementSibling.textContent} √® obbligatorio`, 'error');
                        return false;
                    }
                }

                // Valida email
                const email = document.getElementById('registerEmail').value;
                if (!isValidEmail(email)) {
                    showMessage('registerMessage', 'Inserisci un indirizzo email valido', 'error');
                    return false;
                }

                // Valida codice fiscale se inserito
                const cf = document.getElementById('registerCodiceFiscale').value;
                if (cf && !isValidCodiceFiscale(cf)) {
                    showMessage('registerMessage', 'Codice fiscale non valido', 'error');
                    return false;
                }
            }

            if (currentStep === 2) {
                // Valida CAP se inserito
                const cap = document.getElementById('registerCap').value;
                if (cap && !/^\d{5}$/.test(cap)) {
                    showMessage('registerMessage', 'Il CAP deve essere composto da 5 cifre', 'error');
                    return false;
                }

                // Valida provincia se inserita
                const provincia = document.getElementById('registerProvincia').value;
                if (provincia && !/^[A-Z]{2}$/.test(provincia)) {
                    showMessage('registerMessage', 'La provincia deve essere di 2 lettere (es. RM)', 'error');
                    return false;
                }
            }

            return true;
        }

        function generateDataSummary() {
            const summary = document.getElementById('dataSummary');
            const nome = document.getElementById('registerNome').value;
            const cognome = document.getElementById('registerCognome').value;
            const email = document.getElementById('registerEmail').value;
            const telefono = document.getElementById('registerTelefono').value;
            const dataNascita = document.getElementById('registerDataNascita').value;
            const luogoNascita = document.getElementById('registerLuogoNascita').value;
            const codFiscale = document.getElementById('registerCodiceFiscale').value;
            const indirizzo = document.getElementById('registerIndirizzo').value;
            const citta = document.getElementById('registerCitta').value;
            const cap = document.getElementById('registerCap').value;
            const provincia = document.getElementById('registerProvincia').value;

            summary.innerHTML = `
                <div><strong>Nome:</strong> ${nome} ${cognome}</div>
                <div><strong>Email:</strong> ${email}</div>
                ${telefono ? `<div><strong>Telefono:</strong> ${telefono}</div>` : ''}
                <div><strong>Nato il:</strong> ${new Date(dataNascita).toLocaleDateString('it-IT')} a ${luogoNascita}</div>
                ${codFiscale ? `<div><strong>Codice Fiscale:</strong> ${codFiscale}</div>` : ''}
                ${indirizzo ? `<div><strong>Indirizzo:</strong> ${indirizzo}</div>` : ''}
                ${citta ? `<div><strong>Citt√†:</strong> ${citta} ${cap || ''} ${provincia ? `(${provincia})` : ''}</div>` : ''}
            `;
        }

        function resetRegistrationForm() {
            currentStep = 1;
            document.querySelectorAll('.form-step').forEach(s => s.classList.add('hidden'));
            document.getElementById('step1Content').classList.remove('hidden');
            updateStepIndicators();
            document.getElementById('registerForm').reset();
            clearMessages();
        }

        async function checkExistingSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                const profile = await getUserProfile(session.user.id);
                if (profile) redirectBasedOnRole(profile.role);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = e.target.querySelector('button[type="submit"]');
            
            setLoading(button, true);
            clearMessages();
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                const profile = await getUserProfile(data.user.id);
                if (!profile) throw new Error('Profilo utente non trovato');
                
                showMessage('loginMessage', 'Accesso effettuato con successo!', 'success');
                setTimeout(() => redirectBasedOnRole(profile.role), 1000);
                
            } catch (error) {
                showMessage('loginMessage', getErrorMessage(error), 'error');
            } finally {
                setLoading(button, false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            // Valida password
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showMessage('registerMessage', 'Le password non coincidono', 'error');
                return;
            }
            
            if (!isValidPassword(password)) {
                showMessage('registerMessage', 'La password deve contenere almeno 8 caratteri, una maiuscola e un numero', 'error');
                return;
            }

            // Verifica accettazione termini
            if (!document.getElementById('termsAccept').checked) {
                showMessage('registerMessage', 'Devi accettare i termini e condizioni', 'error');
                return;
            }
            
            const button = e.target.querySelector('button[type="submit"]');
            setLoading(button, true);
            clearMessages();
            
            try {
                // Raccogli tutti i dati del form
                const userData = {
                    // Dati obbligatori
                    nome: document.getElementById('registerNome').value.trim(),
                    cognome: document.getElementById('registerCognome').value.trim(),
                    email: document.getElementById('registerEmail').value.trim().toLowerCase(),
                    data_nascita: document.getElementById('registerDataNascita').value,
                    luogo_nascita: document.getElementById('registerLuogoNascita').value.trim(),
                    
                    // Dati opzionali
                    telefono: document.getElementById('registerTelefono').value.trim() || null,
                    codice_fiscale: document.getElementById('registerCodiceFiscale').value.trim().toUpperCase() || null,
                    indirizzo: document.getElementById('registerIndirizzo').value.trim() || null,
                    citta: document.getElementById('registerCitta').value.trim() || null,
                    cap: document.getElementById('registerCap').value.trim() || null,
                    provincia: document.getElementById('registerProvincia').value.trim().toUpperCase() || null,
                    bio: document.getElementById('registerBio').value.trim() || null
                };

                // 1. Registra utente in Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: userData.email,
                    password: password
                });

                if (authError) throw authError;

                // 2. Crea profilo completo nella tabella user_profiles
                const profileData = {
                    user_id: authData.user.id,
                    email: userData.email,
                    nome: userData.nome,
                    cognome: userData.cognome,
                    full_name: `${userData.nome} ${userData.cognome}`,
                    telefono: userData.telefono,
                    data_nascita: userData.data_nascita,
                    luogo_nascita: userData.luogo_nascita,
                    codice_fiscale: userData.codice_fiscale,
                    indirizzo: userData.indirizzo,
                    citta: userData.citta,
                    cap: userData.cap,
                    provincia: userData.provincia,
                    bio: userData.bio,
                    role: 'USER',
                    stato: 'ATTIVO',
                    settings: {},
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                const { error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .insert([profileData]);

                if (profileError) throw profileError;

                // 3. Opzionalmente crea anche la tessera
                await createUserTessera(authData.user.id, userData);

                showMessage('registerMessage', 'üéâ Registrazione completata con successo! Accesso in corso...', 'success');
                setTimeout(() => redirectBasedOnRole('USER'), 2000);
                
            } catch (error) {
                console.error('Errore registrazione:', error);
                showMessage('registerMessage', getErrorMessage(error), 'error');
            } finally {
                setLoading(button, false);
            }
        }

        async function createUserTessera(userId, userData) {
            try {
                // Genera numero tessera unico
                const numeroTessera = await generateUniqueNumeroTessera();
                
                const tesseraData = {
                    user_id: userId,
                    numero_tessera: numeroTessera,
                    nome_completo: `${userData.nome} ${userData.cognome}`,
                    email: userData.email,
                    telefono: userData.telefono,
                    data_emissione: new Date().toISOString().split('T')[0],
                    data_scadenza: getDataScadenza(),
                    stato: 'ATTIVA',
                    tipo: 'STANDARD',
                    qr_code_data: generateQRData(numeroTessera, userData),
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                const { error } = await supabaseClient
                    .from('tessere')
                    .insert([tesseraData]);

                if (error) {
                    console.warn('Avviso: Impossibile creare tessera automaticamente:', error);
                    // Non blocchiamo la registrazione se la tessera fallisce
                } else {
                    console.log('‚úÖ Tessera creata con numero:', numeroTessera);
                }
                
            } catch (error) {
                console.warn('Avviso: Errore creazione tessera:', error);
                // Non blocchiamo la registrazione
            }
        }

        async function generateUniqueNumeroTessera() {
            const year = new Date().getFullYear();
            let numeroTentativo;
            let tentativi = 0;
            const maxTentativi = 10;

            do {
                const random = Math.floor(Math.random() * 100000).toString().padStart(5, '0');
                numeroTentativo = `MA${year}${random}`;
                
                // Verifica se il numero esiste gi√†
                const { data: existing } = await supabaseClient
                    .from('tessere')
                    .select('numero_tessera')
                    .eq('numero_tessera', numeroTentativo)
                    .single();
                
                if (!existing) {
                    return numeroTentativo;
                }
                
                tentativi++;
            } while (tentativi < maxTentativi);

            // Fallback con timestamp
            return `MA${year}${Date.now().toString().slice(-5)}`;
        }

        function getDataScadenza() {
            const oggi = new Date();
            const scadenza = new Date(oggi);
            scadenza.setFullYear(oggi.getFullYear() + 1);
            return scadenza.toISOString().split('T')[0];
        }

        function generateQRData(numeroTessera, userData) {
            return JSON.stringify({
                app: 'MyApp',
                tessera: numeroTessera,
                nome: `${userData.nome} ${userData.cognome}`,
                email: userData.email,
                generato: new Date().toISOString()
            });
        }

        async function getUserProfile(userId) {
            const { data, error } = await supabaseClient
                .from('user_profiles')
                .select('*')
                .eq('user_id', userId)
                .single();
            
            if (error) return null;
            return data;
        }

        function redirectBasedOnRole(role) {
            if (role === 'ADMIN' || role === 'DIRIGENTE') {
                window.location.href = 'home_dirigenti.html';
            } else {
                window.location.href = 'home.html';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('registerMessage').innerHTML = '';
        }

        function setLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
                const originalText = button.textContent;
                button.setAttribute('data-original-text', originalText);
                button.innerHTML = `
                    <div class="flex items-center justify-center gap-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                        Caricamento...
                    </div>
                `;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                const originalText = button.getAttribute('data-original-text');
                button.textContent = originalText || 'Accedi';
            }
        }

        // ========================================
        // VALIDAZIONI
        // ========================================

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPassword(password) {
            // Almeno 8 caratteri, una maiuscola e un numero
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passwordRegex.test(password);
        }

        function isValidCodiceFiscale(cf) {
            // Validazione base codice fiscale italiano
            const cfRegex = /^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$/;
            return cfRegex.test(cf);
        }

        function getErrorMessage(error) {
            const msgs = {
                'Invalid login credentials': 'Email o password non corretti',
                'Email not confirmed': 'Conferma la tua email prima di accedere',
                'User already registered': 'Email gi√† registrata',
                'Password should be at least 6 characters': 'La password deve essere di almeno 6 caratteri',
                'Email already in use': 'Questa email √® gi√† registrata',
                'Invalid email': 'Indirizzo email non valido',
                'Password too weak': 'Password troppo debole',
                'duplicate key value violates unique constraint': 'Email gi√† registrata'
            };
            
            return msgs[error.message] || error.message || 'Si √® verificato un errore durante l\'operazione';
        }
