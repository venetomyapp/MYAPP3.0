    <!-- STILI CSS COMPLETI -->
    <style>
        /* === VARIABILI CSS === */
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        /* === SFONDO PRINCIPALE === */
        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        /* === ANIMAZIONI === */
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        /* === TIPOGRAFIA ULTRA-VISIBILE === */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* === GLASSMORPHISM === */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* === BOTTONI === */
        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-cyber {
            background: var(--gradient-cyber);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: white;
            font-weight: 700;
        }

        .btn-cyber:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.8);
        }

        .btn-primary {
            background: var(--gradient-aurora);
            color: white;
            border: 2px solid rgba(26, 26, 46, 0.3);
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(26, 26, 46, 0.4);
            border-color: rgba(26, 26, 46, 0.8);
        }

        /* === CARDS === */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* === HEADER E NAVIGATION === */
        header {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* === TESSERA DIGITALE === */
        .tessera-card {
            background: var(--gradient-cyber);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite;
            position: relative;
            max-width: 450px;
            width: 100%;
            aspect-ratio: 1.586 / 1;
            margin: 0 auto;
        }
        
        .tessera-inner {
            position: relative;
            height: 100%;
            width: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .tessera-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .tessera-logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(to right, #e94560, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }
        
        .tessera-numero {
            font-size: 24px;
            font-weight: 700;
            color: white;
            letter-spacing: 0.05em;
        }
        
        .tessera-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .tessera-qr {
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .tessera-data {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        .tessera-footer {
            display: flex;
            flex-direction: column;
        }
        
        .tessera-nome {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }
        
        .tessera-watermark {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.2);
            transform: rotate(-45deg);
        }
        
        /* === SHARE BUTTON === */
        .share-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--gradient-magic);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
            border: none;
        }
        
        .share-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 25px rgba(233, 69, 96, 0.6);
        }
        
        /* === LOGOUT BUTTON === */
        #logoutBtn {
            background: var(--gradient-magic) !important;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        #logoutBtn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        /* === REDUCED MOTION === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* === RESPONSIVE BREAKPOINTS === */
        @media (max-width: 640px) {
            .tessera-card {
                width: 100%;
                max-width: 340px;
            }
            .tessera-logo {
                font-size: 22px;
            }
            .tessera-numero {
                font-size: 18px;
            }
            .tessera-nome {
                font-size: 20px;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .tessera-card {
                max-width: 400px;
            }
        }
    </style>

    <script>
        // Protezione della pagina per utenti autenticati
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verifica autenticazione
                await APP_CONFIG.AUTH.protectPage();
                
                // Carica tessera
                loadTessera();
                
                // Inizializza pulsanti azioni
                initButtons();
                
            } catch (error) {
                console.error('Errore di inizializzazione:', error);
                APP_CONFIG.NOTIFICATIONS.showToast('Errore di accesso: ' + error.message, 'error');
            }
        });
        
        // Carica tessera utente
        async function loadTessera() {
            try {
                const loadingPlaceholder = document.getElementById('loadingPlaceholder');
                const tesseraContainer = document.getElementById('tesseraContainer');
                const tesseraInfoContainer = document.getElementById('tesseraInfoContainer');
                
                // Ottieni la tessera dell'utente
                const tessera = await APP_CONFIG.TESSERA.getCurrentUserTessera();
                
                if (!tessera) {
                    // Nascondi il loading
                    loadingPlaceholder.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <p class="text-white text-xl">Nessuna tessera trovata</p>
                        </div>
                    `;
                    return;
                }
                
                // Formatta data
                const dataEmissione = new Date(tessera.data_creazione).toLocaleDateString('it-IT');
                
                // Crea HTML della tessera
                const tesseraHTML = `
                    <div class="tessera-card" id="tesseraCard">
                        <div class="tessera-inner">
                            <div class="tessera-header">
                                <div class="tessera-logo">MyApp</div>
                                <div class="tessera-numero">${tessera.numero_tessera}</div>
                            </div>
                            
                            <div class="tessera-body">
                                <div class="tessera-qr" id="qrCodeContainer"></div>
                                <div class="tessera-data">
                                    Emessa il ${dataEmissione}
                                </div>
                            </div>
                            
                            <div class="tessera-footer">
                                <div class="tessera-nome">
                                    ${tessera.nome} ${tessera.cognome}
                                </div>
                            </div>
                            
                            <div class="tessera-watermark">MyApp</div>
                        </div>
                    </div>
                `;
                
                // Nascondi il loading e mostra la tessera
                loadingPlaceholder.classList.add('hidden');
                tesseraContainer.classList.remove('hidden');
                tesseraContainer.innerHTML = tesseraHTML;
                
                // Genera QR code
                const qrContainer = document.getElementById('qrCodeContainer');
                QRCode.toCanvas(qrContainer, tessera.numero_tessera, {
                    width: 180,
                    margin: 0,
                    color: {
                        dark: '#1a1a2e',
                        light: '#ffffff'
                    }
                });
                
                // Compila informazioni tessera
                document.getElementById('infoNumero').textContent = tessera.numero_tessera;
                document.getElementById('infoTitolare').textContent = `${tessera.nome} ${tessera.cognome}`;
                document.getElementById('infoData').textContent = dataEmissione;
                document.getElementById('infoStato').textContent = tessera.stato || 'Attiva';
                
                // Mostra il container delle info
                tesseraInfoContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Errore nel caricamento della tessera:', error);
                APP_CONFIG.NOTIFICATIONS.showToast('Errore nel caricamento della tessera', 'error');
            }
        }
        
        // Inizializza i pulsanti per le azioni
        function initButtons() {
            // Pulsante per scaricare PDF
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            downloadPdfBtn.addEventListener('click', generatePDF);
            
            // Pulsante per scaricare immagine
            const downloadImageBtn = document.getElementById('downloadImageBtn');
            downloadImageBtn.addEventListener('click', generateImage);
            
            // Pulsante per condividere
            const shareBtn = document.getElementById('shareBtn');
            shareBtn.addEventListener('click', shareTessera);
        }
        
        // Genera un PDF della tessera
        async function generatePDF() {
            try {
                const tesseraCard = document.getElementById('tesseraCard');
                
                if (!tesseraCard) {
                    throw new Error('Tessera non trovata');
                }
                
                // Mostra notifica
                APP_CONFIG.NOTIFICATIONS.showToast('Generazione PDF in corso...', 'info');
                
                // Utilizza html2canvas per convertire la tessera in un'immagine
                const canvas = await html2canvas(tesseraCard, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Ottieni dimensioni
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Crea PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                // Aggiungi immagine della tessera
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // Scarica PDF
                pdf.save('MyApp_Tessera.pdf');
                
                APP_CONFIG.NOTIFICATIONS.showToast('PDF scaricato con successo', 'success');
                
            } catch (error) {
                console.error('Errore nella generazione del PDF:', error);
                APP_CONFIG.NOTIFICATIONS.showToast('Errore nella generazione del PDF', 'error');
            }
        }
        
        // Genera un'immagine della tessera
        async function generateImage() {
            try {
                const tesseraCard = document.getElementById('tesseraCard');
                
                if (!tesseraCard) {
                    throw new Error('Tessera non trovata');
                }
                
                // Mostra notifica
                APP_CONFIG.NOTIFICATIONS.showToast('Generazione immagine in corso...', 'info');
                
                // Utilizza html2canvas per convertire la tessera in un'immagine
                const canvas = await html2canvas(tesseraCard, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Crea un link temporaneo per il download
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'MyApp_Tessera.png';
                
                // Simula click sul link
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                APP_CONFIG.NOTIFICATIONS.showToast('Immagine scaricata con successo', 'success');
                
            } catch (error) {
                console.error('Errore nella generazione dell\'immagine:', error);
                APP_CONFIG.NOTIFICATIONS.showToast('Errore nella generazione dell\'immagine', 'error');
            }
        }
        
        // Condividi la tessera
        async function shareTessera() {
            try {
                // Verifica se l'API di condivisione è supportata
                if (!navigator.share) {
                    throw new Error('Condivisione non supportata dal tuo browser');
                }
                
                // Genera immagine della tessera
                const tesseraCard = document.getElementById('tesseraCard');
                
                if (!tesseraCard) {
                    throw new Error('Tessera non trovata');
                }
                
                const canvas = await html2canvas(tesseraCard, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Converti canvas in blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
                
                // Crea file
                const file = new File([blob], 'MyApp_Tessera.png', { type: 'image/png' });
                
                // Condividi
                await navigator.share({
                    title: 'La mia tessera MyApp',
                    text: 'Ecco la mia tessera digitale MyApp',
                    files: [file]
                });
                
                APP_CONFIG.NOTIFICATIONS.showToast('Tessera condivisa con successo', 'success');
                
            } catch (error) {
                console.error('Errore nella condivisione:', error);
                
                // Gestisci errore se la condivisione è stata annullata
                if (error.name === 'AbortError') {
                    APP_CONFIG.NOTIFICATIONS.showToast('Condivisione annullata', 'info');
                } else {
                    APP_CONFIG.NOTIFICATIONS.showToast('Errore nella condivisione: ' + error.message, 'error');
                }
            }
        }
    </script>
