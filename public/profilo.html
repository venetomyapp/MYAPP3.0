<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Profilo - MyApp</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CONFIGURAZIONE COLORI TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Aurora Boreale 2025 Palette
                        primary: '#1a1a2e',      // Blu notte profondo
                        secondary: '#16213e',     // Blu oceano
                        accent: '#0f3460',        // Blu acciaio
                        aurora: '#e94560',        // Rosa aurora
                        cyan: '#00d4ff',          // Cyan elettrico
                        magenta: '#ff006e',       // Magenta vibrante
                        gold: '#ffd700',          // Oro elegante
                        teal: '#03dac6',          // Teal premium
                        dark: '#0a0a23',          // Nero cyber
                        light: '#f8fafc',         // Bianco ghiaccio
                        textDark: '#1C1C1E',
                        backgroundLight: '#F4F4F8',
                    },
                    screens: {
                        'xs': '320px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '1024px',
                        'xl': '1280px',
                        '2xl': '1536px',
                        '3xl': '1920px',
                        '4xl': '2560px',
                    }
                }
            }
        }
    </script>
    
    <!-- STILI CSS COMPLETI -->
    <style>
        /* === VARIABILI CSS === */
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        /* === SFONDO PRINCIPALE === */
        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        /* === ANIMAZIONI === */
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        /* === TIPOGRAFIA ULTRA-VISIBILE === */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* === GLASSMORPHISM === */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* === BOTTONI === */
        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-cyber {
            background: var(--gradient-cyber);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: white;
            font-weight: 700;
        }

        .btn-cyber:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.8);
        }

        .btn-primary {
            background: var(--gradient-aurora);
            color: white;
            border: 2px solid rgba(26, 26, 46, 0.3);
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(26, 26, 46, 0.4);
            border-color: rgba(26, 26, 46, 0.8);
        }

        /* === CARDS === */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* === FORM ELEMENTS === */
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 16px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        /* === FILTER TABS === */
        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding: 4px;
        }

        .filter-tab {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid;
        }

        .filter-tab:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filter-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a2e;
            border-color: #e94560;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            transform: translateY(-2px);
        }

        /* === HEADER E NAVIGATION === */
        header {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* === FLOATING ELEMENTS === */
        .floating-help {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        /* === ROLE BADGES === */
        .role-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .role-user {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .role-dirigente {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .role-admin {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-color: rgba(245, 158, 11, 0.3);
        }

        /* === CONTACT BUTTONS === */
        .contact-button {
            background: var(--gradient-magic);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .contact-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        /* === LOADING SKELETON === */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 12px;
        }

        /* === EMPTY STATE === */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        /* === RESPONSIVE TYPOGRAPHY === */
        .hero-title {
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900;
        }

        .section-title {
            font-size: clamp(2.2rem, 8vw, 4rem);
            font-weight: 900;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 800;
        }

        /* === LOGOUT BUTTON === */
        #logoutBtn {
            background: var(--gradient-magic) !important;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        #logoutBtn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        /* === REDUCED MOTION === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* === RESPONSIVE BREAKPOINTS === */
        @media (max-width: 640px) {
            .hero-title { font-size: 2.25rem; line-height: 2.5rem; }
            .contact-button { font-size: 13px; padding: 8px 14px; }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .hero-title { font-size: 3rem; line-height: 3.5rem; }
        }

        @media (min-width: 1025px) {
            .max-w-md { max-width: 48rem; }
        }
