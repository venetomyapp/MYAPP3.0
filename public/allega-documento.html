<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allega Documento - MyApp</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tema coerente -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a1a2e',
            secondary: '#16213e',
            accent: '#0f3460',
            aurora: '#e94560',
            cyan: '#00d4ff',
            magenta: '#ff006e',
            gold: '#ffd700',
            teal: '#03dac6',
            dark: '#0a0a23',
            light: '#f8fafc',
            textDark: '#1C1C1E',
            backgroundLight: '#F4F4F8',
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
      --gradient-cyber:   linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
      --gradient-magic:   linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
    }
    body{ background:var(--gradient-aurora); background-size:400% 400%; animation:aurora 20s ease infinite; min-height:100vh; }
    @keyframes aurora { 0%,100%{background-position:0% 50%} 25%{background-position:100% 50%} 50%{background-position:100% 100%} 75%{background-position:0% 100%} }
    .glass-morphism{ background:rgba(255,255,255,.08); backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,.18); box-shadow:0 8px 32px rgba(31,38,135,.37); }
    .btn-cyber{ background:var(--gradient-cyber); border:2px solid rgba(0,212,255,.3); color:#fff; font-weight:700; }
    .btn-cyber:hover{ transform:translateY(-3px) scale(1.05); box-shadow:0 20px 40px rgba(0,212,255,.4); border-color:rgba(0,212,255,.8); }
  </style>
</head>
<body class="flex flex-col min-h-screen font-sans">
  <!-- Header -->
  <header class="py-4 px-6 sticky top-0 z-50 glass-morphism">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">Allega Documento</h1>
      <div class="flex gap-2">
        <a href="home.html" class="btn-cyber py-2 px-4 rounded-full">← Dashboard</a>
        <a href="index.html" class="btn-cyber py-2 px-4 rounded-full">← Le Mie Richieste</a>
      </div>
    </div>
  </header>

  <!-- Banner + Iframe -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <section class="glass-morphism rounded-3xl overflow-hidden">
      <!-- Testata tipo banner -->
      <div class="p-6 border-b border-white/20 flex items-center justify-between">
        <div>
          <h2 class="text-white text-xl font-bold">Carica o compila il tuo documento</h2>
          <p class="text-white/75 text-sm">Il modulo si apre qui sotto. Puoi anche aprirlo in una nuova scheda.</p>
        </div>
        <div class="flex items-center gap-2">
          <a id="openNewTab" target="_blank" rel="noopener" class="btn-cyber py-2 px-4 rounded-xl">Apri in nuova scheda</a>
        </div>
      </div>

      <!-- Area Iframe -->
      <div class="bg-white">
        <iframe id="jotformFrame" src="" width="100%" height="820" frameborder="0" scrolling="auto"></iframe>
      </div>
    </section>
  </main>

  <script>
    // Config (stesse credenziali del tuo progetto)
    const SUPABASE_URL = 'https://pvzdilkozpspsnepedqc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk';
    const JOTFORM_URL = 'https://eu.jotform.com/form/252241461838356'; // in bianco

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', init);

    async function init(){
      // opzionale: blocca accesso ai non loggati (coerente con il resto dell’app)
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { window.location.href = 'auth.html'; return; }

      // Carica il form in bianco
      const iframe = document.getElementById('jotformFrame');
      iframe.src = JOTFORM_URL;

      // Link "apri in nuova scheda"
      document.getElementById('openNewTab').href = JOTFORM_URL;
    }
  </script>
</body>
</html>
