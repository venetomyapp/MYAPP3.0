<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Notizie</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily:{ inter:['Inter','sans-serif'] },
          colors:{ primary:'#1a1a2e', slate:'#0f172a' }
        }
      }
    }
  </script>
  <style>
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 12px 24px rgba(0,0,0,.06); }
    .btn{ display:inline-flex; align-items:center; gap:.5rem; font-weight:700; border-radius:10px; padding:.6rem 1rem; }
    .btn-primary{ background:#1d4ed8; color:#fff; }
    .btn-primary:hover{ background:#1e40af; }
    .btn-ghost{ background:#f1f5f9; color:#0f172a; }
    .btn-ghost:hover{ background:#e2e8f0; }
    .badge{ display:inline-block; padding:.2rem .55rem; border-radius:9999px; font-size:.7rem; font-weight:800; }
    .badge-green{ background:#dcfce7; color:#166534; }
    .badge-yellow{ background:#fef9c3; color:#854d0e; }
    .badge-slate{ background:#e2e8f0; color:#0f172a; }
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; z-index:50; }
    .overlay.show{ display:flex; }
    .modal{ background:#fff; border-radius:16px; width:min(900px,94vw); max-height:90vh; overflow:auto; padding:1rem; }
    .label{ font-weight:700; color:#0f172a; font-size:.9rem; }
    .input, .select, .textarea{ width:100%; border:1px solid #e5e7eb; border-radius:10px; padding:.6rem .7rem; }
    .textarea{ min-height:140px; }
    .table th, .table td{ padding:.7rem .8rem; }
  </style>
</head>
<body class="bg-slate-50 font-inter">

  <!-- Topbar -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="home_dirigenti.html" class="btn btn-ghost" title="Indietro">
          <span>‚Üê</span><span>Indietro</span>
        </a>
        <h1 class="text-xl sm:text-2xl font-black text-slate-900">Gestione Notizie</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="newBtn" class="btn btn-primary"><span>‚ûï</span><span>Nuova Notizia</span></button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-3 sm:px-4 py-6">

    <!-- Filtri -->
    <section class="card p-4 sm:p-6 mb-5">
      <div class="grid sm:grid-cols-3 gap-3">
        <input id="searchInput" class="input" placeholder="Cerca per titolo o sottotitolo‚Ä¶">
        <select id="statusFilter" class="select">
          <option value="ALL">Tutte</option>
          <option value="PUBBLICATE">Pubblicate</option>
          <option value="BOZZE">Bozze</option>
          <option value="EVIDENZA">In evidenza</option>
        </select>
        <select id="catFilter" class="select">
          <option value="ALL">Tutte le categorie</option>
          <option>GENERALE</option><option>SINDACALE</option><option>LEGALE</option>
          <option>EVENTI</option><option>FORMAZIONE</option><option>CONVENZIONI</option>
        </select>
      </div>
    </section>

    <!-- Lista -->
    <section class="card p-3 sm:p-5">
      <div class="overflow-x-auto">
        <table class="table w-full text-sm">
          <thead class="text-slate-600">
            <tr class="border-b">
              <th class="text-left">Titolo</th>
              <th class="text-left">Categoria</th>
              <th>Pubblicata</th>
              <th>In evidenza</th>
              <th class="text-left">Pubblicazione</th>
              <th>Vis.</th>
              <th class="text-right">Azioni</th>
            </tr>
          </thead>
          <tbody id="newsRows"></tbody>
        </table>
      </div>
      <div id="emptyState" class="hidden text-center py-10 text-slate-600">
        <div class="text-5xl mb-2">üì∞</div>Nessuna notizia trovata.
      </div>
    </section>
  </main>

  <!-- Modal Edit -->
  <div id="modal" class="overlay">
    <div class="modal">
      <div class="flex items-center justify-between mb-3">
        <h2 id="modalTitle" class="text-xl font-black text-slate-900">Modifica Notizia</h2>
        <button id="closeModal" class="btn btn-ghost">‚úñ</button>
      </div>

      <form id="newsForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="hidden" id="newsId">

        <div class="sm:col-span-2">
          <label class="label">Titolo *</label>
          <input id="titolo" class="input" required>
        </div>

        <div class="sm:col-span-2">
          <label class="label">Sottotitolo</label>
          <input id="sottotitolo" class="input">
        </div>

        <div class="sm:col-span-2">
          <label class="label">Contenuto *</label>
          <textarea id="contenuto" class="textarea" required></textarea>
        </div>

        <div>
          <label class="label">Categoria *</label>
          <select id="categoria" class="select" required>
            <option>GENERALE</option><option>SINDACALE</option><option>LEGALE</option>
            <option>EVENTI</option><option>FORMAZIONE</option><option>CONVENZIONI</option>
          </select>
        </div>

        <div>
          <label class="label">URL immagine</label>
          <input id="immagine_url" class="input" placeholder="https://‚Ä¶">
        </div>

        <div class="">
          <label class="label">URL articolo</label>
          <input id="url_articolo" class="input" placeholder="https://‚Ä¶">
        </div>

        <div class="">
          <label class="label">Data pubblicazione</label>
          <input id="data_pubblicazione" type="datetime-local" class="input">
          <button type="button" id="publishNow" class="mt-1 btn btn-ghost">Imposta adesso</button>
        </div>

        <div class="">
          <label class="label">Data scadenza</label>
          <input id="data_scadenza" type="datetime-local" class="input">
        </div>

        <div>
          <label class="label">Pubblicata</label>
          <select id="pubblicata" class="select">
            <option value="true">S√¨</option>
            <option value="false">No</option>
          </select>
        </div>

        <div>
          <label class="label">In evidenza</label>
          <select id="in_evidenza" class="select">
            <option value="false">No</option>
            <option value="true">S√¨</option>
          </select>
        </div>

        <div class="sm:col-span-2 flex items-center justify-end gap-2 mt-2">
          <button type="button" id="cancelBtn" class="btn btn-ghost">Annulla</button>
          <button type="submit" class="btn btn-primary">üíæ Salva</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://pvzdilkozpspsnepedqc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk'
    );

    const $ = (id)=>document.getElementById(id);
    const fmt = (iso)=> iso? new Date(iso).toLocaleString('it-IT'): '‚Äî';
    const esc = (s)=> String(s??'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#39;');

    async function guard(){
      const { data:{ user } } = await supabase.auth.getUser();
      if(!user){ window.location.href='auth.html'; return null; }
      return user;
    }

    // ----- LISTA -----
    let allNews = [];

    async function loadNews(){
      const { data, error } = await supabase
        .from('news')
        .select('*')
        .order('created_at', { ascending:false });
      if(error){ console.error(error); return; }
      allNews = data || [];
      renderRows();
    }

    function renderRows(){
      const q = $('searchInput').value.toLowerCase().trim();
      const status = $('statusFilter').value;
      const cat = $('catFilter').value;

      let rows = allNews.slice();

      if(q){
        rows = rows.filter(n =>
          (n.titolo||'').toLowerCase().includes(q) ||
          (n.sottotitolo||'').toLowerCase().includes(q)
        );
      }
      if(status==='PUBBLICATE') rows = rows.filter(n => n.pubblicata===true);
      if(status==='BOZZE') rows = rows.filter(n => n.pubblicata!==true);
      if(status==='EVIDENZA') rows = rows.filter(n => n.in_evidenza===true);
      if(cat!=='ALL') rows = rows.filter(n => n.categoria===cat);

      const body = $('newsRows');
      if(!rows.length){
        body.innerHTML = '';
        $('emptyState').classList.remove('hidden');
        return;
      }
      $('emptyState').classList.add('hidden');

      body.innerHTML = rows.map(n => {
        const p = n.pubblicata===true;
        const e = n.in_evidenza===true;
        return `
          <tr class="border-b hover:bg-slate-50">
            <td class="text-slate-900 font-semibold">${esc(n.titolo||'-')}</td>
            <td><span class="badge badge-slate">${esc(n.categoria||'GENERALE')}</span></td>
            <td class="text-center">${p?'<span class="badge badge-green">S√¨</span>':'<span class="badge badge-yellow">No</span>'}</td>
            <td class="text-center">${e?'<span class="badge badge-green">S√¨</span>':'<span class="badge badge-slate">No</span>'}</td>
            <td>${fmt(n.data_pubblicazione)}</td>
            <td class="text-center">${n.visualizzazioni||0}</td>
            <td class="text-right">
              <button class="btn btn-ghost" data-edit="${n.id}">Modifica</button>
              ${n.url_articolo?`<a class="btn btn-ghost" href="${esc(n.url_articolo)}" target="_blank" rel="noopener">Apri link</a>`:''}
            </td>
          </tr>
        `;
      }).join('');
    }

    $('searchInput').addEventListener('input', renderRows);
    $('statusFilter').addEventListener('change', renderRows);
    $('catFilter').addEventListener('change', renderRows);

    // ----- MODAL -----
    function openModal(title='Modifica Notizia'){
      $('modalTitle').textContent = title;
      $('modal').classList.add('show');
      document.body.style.overflow='hidden';
    }
    function closeModal(){
      $('modal').classList.remove('show');
      document.body.style.overflow='auto';
      $('newsForm').reset();
      $('newsId').value='';
    }
    $('closeModal').addEventListener('click', closeModal);
    $('cancelBtn').addEventListener('click', closeModal);
    $('publishNow').addEventListener('click', ()=>{
      const now = new Date(); now.setSeconds(0,0);
      $('data_pubblicazione').value = new Date(now.getTime()-now.getTimezoneOffset()*60000).toISOString().slice(0,16);
    });

    // Nuova notizia
    $('newBtn').addEventListener('click', ()=>{
      $('newsForm').reset();
      $('newsId').value='';
      $('pubblicata').value='false';
      $('in_evidenza').value='false';
      openModal('Nuova Notizia');
    });

    // Click su Modifica
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-edit]');
      if(!btn) return;
      const id = btn.getAttribute('data-edit');
      const n = allNews.find(x => x.id===id);
      if(!n) return;
      $('newsId').value = n.id;
      $('titolo').value = n.titolo||'';
      $('sottotitolo').value = n.sottotitolo||'';
      $('contenuto').value = n.contenuto||'';
      $('categoria').value = n.categoria||'GENERALE';
      $('immagine_url').value = n.immagine_url||'';
      $('url_articolo').value = n.url_articolo||'';
      $('pubblicata').value = String(!!n.pubblicata);
      $('in_evidenza').value = String(!!n.in_evidenza);
      $('data_pubblicazione').value = n.data_pubblicazione ? new Date(n.data_pubblicazione).toISOString().slice(0,16) : '';
      $('data_scadenza').value = n.data_scadenza ? new Date(n.data_scadenza).toISOString().slice(0,16) : '';
      openModal('Modifica Notizia');
    });

    // Salvataggio
    $('newsForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const id = $('newsId').value || null;

      const toIso = (v)=> v ? new Date(v).toISOString() : null;

      const payload = {
        titolo: $('titolo').value.trim(),
        sottotitolo: $('sottotitolo').value.trim() || null,
        contenuto: $('contenuto').value,
        categoria: $('categoria').value,
        immagine_url: $('immagine_url').value.trim() || null,
        url_articolo: $('url_articolo').value.trim() || null,
        pubblicata: $('pubblicata').value==='true',
        in_evidenza: $('in_evidenza').value==='true',
        data_pubblicazione: toIso($('data_pubblicazione').value),
        data_scadenza: toIso($('data_scadenza').value)
      };

      try{
        if(!payload.titolo || !payload.contenuto) { alert('Titolo e contenuto sono obbligatori'); return; }

        if(id){
          const { error } = await supabase.from('news').update(payload).eq('id', id);
          if(error) throw error;
        }else{
          const { error } = await supabase.from('news').insert([payload]);
          if(error) throw error;
        }

        closeModal();
        await loadNews();
      }catch(err){
        console.error(err);
        alert('Errore nel salvataggio: ' + (err?.message||''));
      }
    });

    // Bootstrap
    (async ()=>{
      const user = await guard(); if(!user) return;
      await loadNews();
    })();
  </script>
</body>
</html>
