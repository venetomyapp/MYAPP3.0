<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione News - MyApp</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Ottimizzato -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/tailwind.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#0f3460',
                        aurora: '#e94560',
                        cyan: '#00d4ff',
                        magenta: '#ff006e',
                        gold: '#ffd700',
                        teal: '#03dac6',
                        dark: '#0a0a23',
                        light: '#f8fafc',
                        success: '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .hero-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            line-height: 1.1;
        }

        .section-title {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: 900;
            line-height: 1.2;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(233, 69, 96, 0.15);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(233, 69, 96, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        .news-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(233, 69, 96, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border-left: 5px solid #e94560;
        }

        .news-card:hover {
            border-color: rgba(233, 69, 96, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.1);
        }

        .news-card.draft {
            border-left-color: #6b7280;
            opacity: 0.8;
        }

        .news-card.featured {
            border-left-color: #ffd700;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 248, 220, 0.95));
        }

        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            min-height: 44px;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
            border-color: rgba(16, 185, 129, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.6);
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin: 0.125rem;
        }

        .category-badge.generale {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .category-badge.sindacale {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .category-badge.legale {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .category-badge.eventi {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .category-badge.formazione {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .category-badge.convenzioni {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin: 0.125rem;
        }

        .status-badge.published {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-badge.draft {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .status-badge.featured {
            background: linear-gradient(135deg, #ffd700, #f59e0b);
            color: #1a1a2e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(233, 69, 96, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(233, 69, 96, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            min-height: 44px;
            padding: 0.75rem;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            border: 2px solid rgba(233, 69, 96, 0.2);
            margin-top: 1rem;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            min-height: 44px;
            padding: 0.5rem;
        }

        .tag-item {
            background: linear-gradient(135deg, #e94560, #f59e0b);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-remove:hover {
            color: #ffd700;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 3px solid rgba(233, 69, 96, 0.3);
            border-radius: 50%;
            border-top: 3px solid #e94560;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }

            .glass-card {
                border-radius: 16px;
                padding: 1.5rem;
            }

            .news-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="font-inter">

    <!-- Back Button -->
    <div class="absolute top-6 left-6 z-10">
        <button id="backBtn" class="flex items-center gap-3 text-ultra-visible hover:text-aurora transition-all duration-300 transform hover:scale-110 group">
            <svg class="w-8 h-8 group-hover:translate-x-[-2px] transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="text-lg font-bold">Indietro</span>
        </button>
    </div>

    <main class="min-h-screen px-4 py-8 max-w-6xl mx-auto">

        <!-- Hero Section -->
        <div class="text-center mb-8 fade-in">
            <div class="w-20 h-20 bg-gradient-to-br from-aurora to-cyan rounded-full mx-auto mb-6 flex items-center justify-center shadow-2xl">

                    <p class="text-gray-600 font-semibold">Caricamento news...</p>

    </main>

    <!-- Modal News -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">

    <!-- Scripts -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://pvzdilkozpspsnepedqc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2emRpbGtvenBzcHNuZXBlZHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDY1NDUsImV4cCI6MjA3MDA4MjU0NX0.JimqeUkyOGcOw-pt-yJUVevSP3n6ikBPDR3N8y_7YIk'
        );

        let currentUser = null;
        let currentUserRole = 'USER';
        let allNews = [];
        let editingNewsId = null;
        let uploadedImageUrl = null;

        // Initialize app
        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }

                currentUser = user;
                await loadUserProfile();
                await loadNews();
                setupEventListeners();
                
                // Set today's date as default
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.getElementById('newsDataPubblicazione').value = now.toISOString().slice(0, 16);

            } catch (error) {
                console.error('Errore inizializzazione:', error);
                showNotification('❌ Errore nel caricamento', 'error');
            }
        }

        async function loadUserProfile() {
            try {
                const { data: profile } = await supabase
                    .from('user_profiles')  // ✅ Tabella corretta
                    .select('role')
                    .eq('user_id', currentUser.id)
                    .single();

                if (!profile) throw new Error('Profilo non trovato');

                currentUserRole = profile.role || 'USER';

                // Check if user has required permissions (DIRIGENTE or ADMIN)
                if (currentUserRole !== 'DIRIGENTE' && currentUserRole !== 'ADMIN') {
                    window.location.href = 'home.html';
                    return;
                }

            } catch (error) {
                console.error('Errore caricamento profilo:', error);
                showNotification('❌ Errore nel caricamento del profilo', 'error');
            }
        }

        async function loadNews() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<div class="spinner"></div>Caricamento...';
            refreshBtn.disabled = true;

            try {
                // Load from 'news' table ✅ Tabella corretta
                let { data: news, error } = await supabase
                    .from('news')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Filter bozze for USER role - only show published news to regular users
                if (currentUserRole === 'USER') {
                    news = news.filter(n => n.pubblicata === true);
                }

                // Get author names separately
                if (news && news.length > 0) {
                    const authorIds = [...new Set(news.map(n => n.autore_id).filter(Boolean))];
                    
                    if (authorIds.length > 0) {
                        const { data: authors } = await supabase
                            .from('user_profiles')  // ✅ Tabella corretta
                            .select('user_id, full_name, nome, cognome')
                            .in('user_id', authorIds);

                        // Add author names to news
                        news.forEach(newsItem => {
                            const author = authors?.find(a => a.user_id === newsItem.autore_id);
                            newsItem.author_name = author?.full_name || 
                                                  (author ? `${author.nome} ${author.cognome}`.trim() : null) || 
                                                  'Autore sconosciuto';
                        });
                    }
                }

                allNews = news || [];
                displayNews();

                refreshBtn.innerHTML = '<span class="mr-2">✅</span>Aggiornato';
                setTimeout(() => {
                    refreshBtn.innerHTML = '<span class="mr-2">🔄</span>Aggiorna';
                }, 2000);

            } catch (error) {
                console.error('Errore caricamento news:', error);
                showNotification('❌ Errore nel caricamento delle news', 'error');
                refreshBtn.innerHTML = '<span class="mr-2">⚠️</span>Errore';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayNews() {
            const container = document.getElementById('newsContainer');
            
            if (allNews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">📰</div>
                        <h3 class="text-xl font-bold text-primary mb-2">Nessuna news trovata</h3>
                        <p class="text-gray-600 mb-6">Inizia creando la tua prima news</p>
                        <button id="createFirstNewsBtn" class="btn-aurora">
                            <span class="mr-2">➕</span>
                            Crea Prima News
                        </button>
                    </div>
                `;
                
                document.getElementById('createFirstNewsBtn').addEventListener('click', openNewsModal);
                return;
            }

            const filteredNews = getFilteredNews();
            
            if (filteredNews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-4">🔍</div>
                        <p class="text-gray-600 font-semibold">Nessuna news corrisponde ai filtri selezionati</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredNews.map(news => {
                const authorName = news.author_name || 'Autore sconosciuto';
                const isOwner = news.autore_id === currentUser.id;
                const canEdit = isOwner || currentUserRole === 'ADMIN';
                
                return `
                    <div class="news-card ${news.pubblicata ? '' : 'draft'} ${news.in_evidenza ? 'featured' : ''}">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-start gap-3 flex-1">
                                ${news.immagine_url ? `
                                    <img src="${news.immagine_url}" alt="Immagine news" class="w-20 h-20 object-cover rounded-lg flex-shrink-0">
                                ` : `
                                    <div class="w-20 h-20 bg-gradient-to-br from-aurora to-cyan rounded-lg flex items-center justify-center text-2xl text-white flex-shrink-0">📰</div>
                                `}
                                
                                <div class="flex-1">
                                    <h4 class="font-bold text-primary text-lg mb-1">${news.titolo}</h4>
                                    ${news.sottotitolo ? `<p class="text-gray-600 text-sm mb-2 italic">${news.sottotitolo}</p>` : ''}
                                    <p class="text-gray-700 mb-3 leading-relaxed">${news.contenuto.slice(0, 150)}${news.contenuto.length > 150 ? '...' : ''}</p>
                                    
                                    <div class="flex flex-wrap items-center gap-2 mb-3">
                                        <span class="category-badge ${news.categoria?.toLowerCase() || 'generale'}">${getCategoryIcon(news.categoria)} ${news.categoria || 'GENERALE'}</span>
                                        
                                        <span class="status-badge ${news.pubblicata ? 'published' : 'draft'}">
                                            ${news.pubblicata ? '✅ Pubblicata' : '📝 Bozza'}
                                        </span>
                                        
                                        ${news.in_evidenza ? '<span class="status-badge featured">⭐ In Evidenza</span>' : ''}
                                        
                                        ${news.visualizzazioni ? `<span class="text-xs text-gray-500">👁️ ${news.visualizzazioni} visualizzazioni</span>` : ''}
                                    </div>

                                    ${news.tags && news.tags.length > 0 ? `
                                        <div class="flex flex-wrap gap-1 mb-3">
                                            ${news.tags.map(tag => `<span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-lg text-xs">#${tag}</span>`).join('')}
                                        </div>
                                    ` : ''}
                                    
                                    <div class="flex items-center gap-4 text-sm text-gray-500">
                                        <span>📅 ${new Date(news.data_pubblicazione || news.created_at).toLocaleDateString('it-IT')}</span>
                                        ${news.data_scadenza ? `<span>⏰ Scade: ${new Date(news.data_scadenza).toLocaleDateString('it-IT')}</span>` : ''}
                                        <span>👤 ${authorName}</span>
                                    </div>
                                </div>
                            </div>
                            
                            ${canEdit ? `
                                <div class="flex gap-2 ml-4">
                                    <button class="edit-news-btn btn-secondary text-sm px-3 py-2" data-id="${news.id}">
                                        <span class="mr-1">✏️</span>
                                        Modifica
                                    </button>
                                    ${!news.pubblicata ? `
                                        <button class="publish-news-btn btn-success text-sm px-3 py-2" data-id="${news.id}">
                                            <span class="mr-1">📢</span>
                                            Pubblica
                                        </button>
                                    ` : `
                                        <button class="unpublish-news-btn btn-secondary text-sm px-3 py-2" data-id="${news.id}">
                                            <span class="mr-1">📝</span>
                                            Bozza
                                        </button>
                                    `}
                                    ${!news.in_evidenza ? `
                                        <button class="feature-news-btn btn-aurora text-sm px-3 py-2" data-id="${news.id}">
                                            <span class="mr-1">⭐</span>
                                            Evidenza
                                        </button>
                                    ` : `
                                        <button class="unfeature-news-btn btn-secondary text-sm px-3 py-2" data-id="${news.id}">
                                            <span class="mr-1">⭐</span>
                                            Rimuovi
                                        </button>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to dynamically created buttons
            setupNewsCardListeners();
        }

        function setupNewsCardListeners() {
            // Edit buttons
            document.querySelectorAll('.edit-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.edit-news-btn').dataset.id;
                    editNews(newsId);
                });
            });

            // Publish buttons
            document.querySelectorAll('.publish-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.publish-news-btn').dataset.id;
                    publishNews(newsId);
                });
            });

            // Unpublish buttons
            document.querySelectorAll('.unpublish-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.unpublish-news-btn').dataset.id;
                    unpublishNews(newsId);
                });
            });

            // Feature buttons
            document.querySelectorAll('.feature-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.feature-news-btn').dataset.id;
                    featureNews(newsId);
                });
            });

            // Unfeature buttons
            document.querySelectorAll('.unfeature-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.unfeature-news-btn').dataset.id;
                    unfeatureNews(newsId);
                });
            });
        }

        function getFilteredNews() {
            const statusFilter = document.getElementById('filterStatus').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            
            return allNews.filter(news => {
                const statusMatch = statusFilter === 'all' || 
                    (statusFilter === 'published' && news.pubblicata) ||
                    (statusFilter === 'draft' && !news.pubblicata) ||
                    (statusFilter === 'featured' && news.in_evidenza);
                
                const categoryMatch = categoryFilter === 'all' || news.categoria === categoryFilter;
                
                return statusMatch && categoryMatch;
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'GENERALE': '📋',
                'SINDACALE': '🏛️',
                'LEGALE': '⚖️',
                'EVENTI': '🎉',
                'FORMAZIONE': '📚',
                'CONVENZIONI': '🤝'
            };
            return icons[category] || '📋';
        }

        // Modal functions
        function openNewsModal() {
            resetForm();
            document.getElementById('modalTitle').textContent = '📰 Nuova News';
            document.getElementById('deleteNewsBtn').style.display = 'none';
            document.getElementById('newsModal').classList.add('active');
        }

        function closeNewsModal() {
            document.getElementById('newsModal').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            editingNewsId = null;
            uploadedImageUrl = null;
            document.getElementById('newsForm').reset();
            document.getElementById('newsId').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('tagsPreview').innerHTML = '';
            document.getElementById('charCount').textContent = '0';
            
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('newsDataPubblicazione').value = now.toISOString().slice(0, 16);
        }

        function editNews(newsId) {
            const news = allNews.find(n => n.id === newsId);
            if (!news) return;

            editingNewsId = newsId;
            
            document.getElementById('modalTitle').textContent = '✏️ Modifica News';
            document.getElementById('deleteNewsBtn').style.display = 'inline-flex';
            
            document.getElementById('newsId').value = news.id;
            document.getElementById('newsTitolo').value = news.titolo || '';
            document.getElementById('newsSottotitolo').value = news.sottotitolo || '';
            document.getElementById('newsCategoria').value = news.categoria || 'GENERALE';
            document.getElementById('newsContenuto').value = news.contenuto || '';
            document.getElementById('newsPubblicata').checked = news.pubblicata || false;
            document.getElementById('newsInEvidenza').checked = news.in_evidenza || false;
            
            // Handle dates
            if (news.data_pubblicazione) {
                const pubDate = new Date(news.data_pubblicazione);
                pubDate.setMinutes(pubDate.getMinutes() - pubDate.getTimezoneOffset());
                document.getElementById('newsDataPubblicazione').value = pubDate.toISOString().slice(0, 16);
            }
            
            if (news.data_scadenza) {
                const scadDate = new Date(news.data_scadenza);
                scadDate.setMinutes(scadDate.getMinutes() - scadDate.getTimezoneOffset());
                document.getElementById('newsDataScadenza').value = scadDate.toISOString().slice(0, 16);
            }
            
            // Handle tags
            if (news.tags && news.tags.length > 0) {
                document.getElementById('newsTags').value = news.tags.join(', ');
                updateTagsPreview();
            }
            
            updateCharCount();
            
            if (news.immagine_url) {
                uploadedImageUrl = news.immagine_url;
                document.getElementById('imagePreview').innerHTML = `
                    <img src="${news.immagine_url}" alt="Anteprima" class="image-preview">
                `;
            }
            
            document.getElementById('newsModal').classList.add('active');
        }

        async function saveNews(event) {
            event.preventDefault();
            
            const saveBtn = document.getElementById('saveNewsBtn');
            saveBtn.innerHTML = '<div class="spinner"></div>Salvando...';
            saveBtn.disabled = true;

            try {
                const tagsValue = document.getElementById('newsTags').value.trim();
                const tags = tagsValue ? tagsValue.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                const formData = {
                    titolo: document.getElementById('newsTitolo').value.trim(),
                    sottotitolo: document.getElementById('newsSottotitolo').value.trim() || null,
                    contenuto: document.getElementById('newsContenuto').value.trim(),
                    categoria: document.getElementById('newsCategoria').value,
                    data_pubblicazione: document.getElementById('newsDataPubblicazione').value || null,
                    data_scadenza: document.getElementById('newsDataScadenza').value || null,
                    pubblicata: document.getElementById('newsPubblicata').checked,
                    in_evidenza: document.getElementById('newsInEvidenza').checked,
                    immagine_url: uploadedImageUrl,
                    tags: tags,
                    updated_at: new Date().toISOString()
                };

                if (!formData.titolo || !formData.contenuto) {
                    throw new Error('Titolo e contenuto sono obbligatori');
                }

                let result;
                if (editingNewsId) {
                    // Update existing news
                    const { data, error } = await supabase
                        .from('news')
                        .update(formData)
                        .eq('id', editingNewsId)
                        .select();
                    
                    if (error) throw error;
                    result = data;
                    showNotification('✅ News aggiornata con successo!', 'success');
                } else {
                    // Create new news
                    const { data, error } = await supabase
                        .from('news')
                        .insert({
                            ...formData,
                            autore_id: currentUser.id,
                            visualizzazioni: 0,
                            created_at: new Date().toISOString()
                        })
                        .select();

                    if (error) throw error;
                    result = data;
                    showNotification('✅ News creata con successo!', 'success');
                }

                closeNewsModal();
                await loadNews();

            } catch (error) {
                console.error('Errore salvataggio news:', error);
                showNotification(`❌ ${error.message}`, 'error');
            } finally {
                saveBtn.innerHTML = '<span class="mr-2">💾</span>Salva News';
                saveBtn.disabled = false;
            }
        }

        async function deleteNews() {
            if (!editingNewsId) return;
            
            if (!confirm('⚠️ ATTENZIONE: Stai per eliminare definitivamente questa news.\n\nQuesta azione è IRREVERSIBILE.\n\nSei sicuro di voler procedere?')) return;
            
            if (!confirm('🗑️ CONFERMA FINALE: Eliminare definitivamente la news?')) return;

            const deleteBtn = document.getElementById('deleteNewsBtn');
            deleteBtn.innerHTML = '<div class="spinner"></div>Eliminando...';
            deleteBtn.disabled = true;

            try {
                const { error } = await supabase
                    .from('news')
                    .delete()
                    .eq('id', editingNewsId);

                if (error) throw error;

                showNotification('✅ News eliminata definitivamente!', 'success');
                closeNewsModal();
                await loadNews();

            } catch (error) {
                console.error('Errore eliminazione news:', error);
                showNotification('❌ Errore nell\'eliminazione della news', 'error');
            } finally {
                deleteBtn.innerHTML = '<span class="mr-2">🗑️</span>Elimina';
                deleteBtn.disabled = false;
            }
        }

        async function publishNews(newsId) {
            try {
                const { error } = await supabase
                    .from('news')
                    .update({ 
                        pubblicata: true,
                        data_pubblicazione: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', newsId);

                if (error) throw error;

                showNotification('✅ News pubblicata!', 'success');
                await loadNews();

            } catch (error) {
                console.error('Errore pubblicazione news:', error);
                showNotification('❌ Errore nella pubblicazione', 'error');
            }
        }

        async function unpublishNews(newsId) {
            try {
                const { error } = await supabase
                    .from('news')
                    .update({ 
                        pubblicata: false,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', newsId);

                if (error) throw error;

                showNotification('✅ News trasformata in bozza!', 'success');
                await loadNews();

            } catch (error) {
                console.error('Errore modifica pubblicazione:', error);
                showNotification('❌ Errore nella modifica', 'error');
            }
        }

        async function featureNews(newsId) {
            try {
                const { error } = await supabase
                    .from('news')
                    .update({ 
                        in_evidenza: true,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', newsId);

                if (error) throw error;

                showNotification('✅ News messa in evidenza!', 'success');
                await loadNews();

            } catch (error) {
                console.error('Errore messa in evidenza:', error);
                showNotification('❌ Errore nella messa in evidenza', 'error');
            }
        }

        async function unfeatureNews(newsId) {
            try {
                const { error } = await supabase
                    .from('news')
                    .update({ 
                        in_evidenza: false,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', newsId);

                if (error) throw error;

                showNotification('✅ News rimossa dall\'evidenza!', 'success');
                await loadNews();

            } catch (error) {
                console.error('Errore rimozione evidenza:', error);
                showNotification('❌ Errore nella rimozione', 'error');
            }
        }

        async function uploadImage(file) {
            if (!file) return null;

            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
                const filePath = `news/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('images')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage
                    .from('images')
                    .getPublicUrl(filePath);

                return publicUrl;

            } catch (error) {
                console.error('Errore upload immagine:', error);
                throw new Error('Errore nell\'upload dell\'immagine');
            }
        }

        async function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('❌ Seleziona solo file immagine', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('❌ L\'immagine deve essere inferiore a 5MB', 'error');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').innerHTML = `
                    <img src="${e.target.result}" alt="Anteprima" class="image-preview">
                    <p class="text-sm text-gray-600 mt-2">Anteprima - l'immagine sarà caricata al salvataggio</p>
                `;
            };
            reader.readAsDataURL(file);

            // Upload image
            try {
                uploadedImageUrl = await uploadImage(file);
                showNotification('✅ Immagine caricata con successo!', 'success');
            } catch (error) {
                showNotification('❌ Errore nel caricamento dell\'immagine', 'error');
                uploadedImageUrl = null;
            }
        }

        function updateCharCount() {
            const content = document.getElementById('newsContenuto').value;
            document.getElementById('charCount').textContent = content.length;
        }

        function updateTagsPreview() {
            const tagsInput = document.getElementById('newsTags').value;
            const tagsPreview = document.getElementById('tagsPreview');
            
            if (!tagsInput.trim()) {
                tagsPreview.innerHTML = '';
                return;
            }
            
            const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
            tagsPreview.innerHTML = tags.map(tag => `
                <span class="tag-item">
                    #${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                </span>
            `).join('');
        }

        function removeTag(tagToRemove) {
            const tagsInput = document.getElementById('newsTags');
            const currentTags = tagsInput.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const newTags = currentTags.filter(tag => tag !== tagToRemove);
            tagsInput.value = newTags.join(', ');
            updateTagsPreview();
        }

        function filterNews() {
            displayNews();
        }

        function setupEventListeners() {
            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                history.back();
            });

            // Main buttons
            document.getElementById('newNewsBtn').addEventListener('click', openNewsModal);
            document.getElementById('refreshBtn').addEventListener('click', loadNews);
            
            // Modal buttons
            document.getElementById('closeModalBtn').addEventListener('click', closeNewsModal);
            document.getElementById('cancelBtn').addEventListener('click', closeNewsModal);
            document.getElementById('deleteNewsBtn').addEventListener('click', deleteNews);
            
            // Form submission
            document.getElementById('newsForm').addEventListener('submit', saveNews);
            
            // File upload
            document.getElementById('newsImmagine').addEventListener('change', previewImage);
            
            // Text area character count
            document.getElementById('newsContenuto').addEventListener('input', updateCharCount);
            
            // Tags preview
            document.getElementById('newsTags').addEventListener('input', updateTagsPreview);
            
            // Filters
            document.getElementById('filterStatus').addEventListener('change', filterNews);
            document.getElementById('filterCategory').addEventListener('change', filterNews);
            
            // Close modal on click outside
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeNewsModal();
                }
            });

            // Close modal on ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeNewsModal();
                }
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-gradient-to-r from-green-500 to-green-600',
                error: 'bg-gradient-to-r from-red-500 to-red-600',
                info: 'bg-gradient-to-r from-blue-500 to-blue-600'
            };
            
            notification.className = `fixed top-6 right-6 ${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 transform translate-x-full transition-transform duration-500 font-bold text-base backdrop-blur-md border border-white/20`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Expose functions globally
        window.removeTag = removeTag;

        // Initialize app
        init();
    </script>
