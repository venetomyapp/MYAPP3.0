    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://lycrgzptkdkksukcwrld.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk'
        );

        let currentUser = null;
        let currentUserRoles = [];
        let allConventions = [];
        let editingConventionId = null;
        let uploadedLogoUrl = null;

        // Initialize app
        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../login.html';
                    return;
                }

                currentUser = user;
                await loadUserProfile();
                await loadConventions();
                setupEventListeners();
                
                // Set today's date as default
                document.getElementById('dataInizio').value = new Date().toISOString().split('T')[0];

            } catch (error) {
                console.error('Errore inizializzazione:', error);
                showNotification('‚ùå Errore nel caricamento', 'error');
            }
        }

        async function loadUserProfile() {
            try {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('nome, email, ruoli')
                    .eq('id', currentUser.id)
                    .single();

                if (!profile) throw new Error('Profilo non trovato');

                currentUserRoles = profile.ruoli || ['USER'];

                // Check if user has required permissions (DIRIGENTE or ADMIN)
                if (!currentUserRoles.includes('DIRIGENTE') && !currentUserRoles.includes('ADMIN')) {
                    window.location.href = 'home.html';
                    return;
                }

            } catch (error) {
                console.error('Errore caricamento profilo:', error);
                showNotification('‚ùå Errore nel caricamento del profilo', 'error');
            }
        }

        async function loadConventions() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<div class="spinner"></div>Caricamento...';
            refreshBtn.disabled = true;

            try {
                // Simple query without foreign key relationship
                const { data: conventions, error } = await supabase
                    .from('convenzioni')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Get author names separately if needed
                if (conventions && conventions.length > 0) {
                    const authorIds = [...new Set(conventions.map(c => c.autore_id).filter(Boolean))];
                    
                    if (authorIds.length > 0) {
                        const { data: authors } = await supabase
                            .from('profiles')
                            .select('id, nome')
                            .in('id', authorIds);

                        // Add author names to conventions
                        conventions.forEach(convention => {
                            const author = authors?.find(a => a.id === convention.autore_id);
                            convention.author_name = author?.nome || 'Autore sconosciuto';
                        });
                    }
                }

                allConventions = conventions || [];
                displayConventions();

                refreshBtn.innerHTML = '<span class="mr-2">‚úÖ</span>Aggiornato';
                setTimeout(() => {
                    refreshBtn.innerHTML = '<span class="mr-2">üîÑ</span>Aggiorna';
                }, 2000);

            } catch (error) {
                console.error('Errore caricamento convenzioni:', error);
                showNotification('‚ùå Errore nel caricamento delle convenzioni', 'error');
                refreshBtn.innerHTML = '<span class="mr-2">‚ö†Ô∏è</span>Errore';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayConventions() {
            const container = document.getElementById('conventionsContainer');
            
            if (allConventions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">üè∑Ô∏è</div>
                        <h3 class="text-xl font-bold text-primary mb-2">Nessuna convenzione trovata</h3>
                        <p class="text-gray-600 mb-6">Inizia creando la prima partnership</p>
                        <button id="createFirstBtn" class="btn-aurora">
                            <span class="mr-2">‚ûï</span>
                            Crea Prima Convenzione
                        </button>
                    </div>
                `;
                
                // Add event listener for the create first button
                document.getElementById('createFirstBtn').addEventListener('click', openConventionModal);
                return;
            }

            const filteredConventions = getFilteredConventions();
            
            if (filteredConventions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-4">üîç</div>
                        <p class="text-gray-600 font-semibold">Nessuna convenzione corrisponde ai filtri selezionati</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredConventions.map(convention => {
                const authorName = convention.author_name || 'Autore sconosciuto';
                const isOwner = convention.autore_id === currentUser.id;
                const canEdit = isOwner || currentUserRoles.includes('ADMIN');
                const isExpired = convention.data_fine && new Date(convention.data_fine) < new Date();
                const status = isExpired ? 'expired' : (convention.attiva ? 'active' : 'inactive');
                
                return `
                    <div class="convention-card ${status}">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-start gap-4 flex-1">
                                ${convention.logo_url ? `
                                    <img src="${convention.logo_url}" alt="Logo ${convention.nome_partner}" class="w-16 h-16 object-contain rounded-lg border">
                                ` : `
                                    <div class="w-16 h-16 bg-gradient-to-br from-cyan to-teal rounded-lg flex items-center justify-center text-2xl text-white">${convention.icona || 'üè∑Ô∏è'}</div>
                                `}
                                
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <h4 class="font-bold text-primary text-xl">${convention.nome_partner}</h4>
                                        ${convention.link_esterno ? `
                                            <a href="${convention.link_esterno}" target="_blank" class="text-cyan hover:text-aurora transition-colors">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                                </svg>
                                            </a>
                                        ` : ''}
                                    </div>
                                    
                                    <p class="text-gray-700 mb-4 leading-relaxed">${convention.descrizione}</p>
                                    
                                    <div class="flex flex-wrap items-center gap-2 mb-3">
                                        <span class="category-badge">${getCategoryIcon(convention.categoria)} ${convention.categoria.toUpperCase()}</span>
                                        
                                        ${convention.sconto_percentuale ? `
                                            <span class="discount-badge">üí∞ -${convention.sconto_percentuale}%</span>
                                        ` : ''}
                                        
                                        <span class="status-badge ${status}">
                                            ${status === 'active' ? '‚úÖ Attiva' : status === 'expired' ? '‚ùå Scaduta' : '‚è∏Ô∏è Inattiva'}
                                        </span>
                                    </div>
                                    
                                    <div class="flex items-center gap-4 text-sm text-gray-500">
                                        <span>üìÖ ${new Date(convention.data_inizio).toLocaleDateString('it-IT')}</span>
                                        ${convention.data_fine ? `<span>‚è∞ Scade: ${new Date(convention.data_fine).toLocaleDateString('it-IT')}</span>` : ''}
                                        <span>üë§ ${authorName}</span>
                                    </div>
                                </div>
                            </div>
                            
                            ${canEdit ? `
                                <div class="flex gap-2 ml-4">
                                    <button class="edit-convention-btn btn-secondary text-sm px-3 py-2" data-id="${convention.id}">
                                        <span class="mr-1">‚úèÔ∏è</span>
                                        Modifica
                                    </button>
                                    ${convention.attiva ? `
                                        <button class="toggle-convention-btn btn-secondary text-sm px-3 py-2" data-id="${convention.id}" data-active="true">
                                            <span class="mr-1">‚è∏Ô∏è</span>
                                            Disattiva
                                        </button>
                                    ` : `
                                        <button class="toggle-convention-btn btn-success text-sm px-3 py-2" data-id="${convention.id}" data-active="false">
                                            <span class="mr-1">‚ñ∂Ô∏è</span>
                                            Attiva
                                        </button>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to dynamically created buttons
            setupConventionCardListeners();
        }

        function setupConventionCardListeners() {
            // Edit buttons
            document.querySelectorAll('.edit-convention-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const conventionId = e.target.closest('.edit-convention-btn').dataset.id;
                    editConvention(conventionId);
                });
            });

            // Toggle buttons
            document.querySelectorAll('.toggle-convention-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const button = e.target.closest('.toggle-convention-btn');
                    const conventionId = button.dataset.id;
                    const currentActive = button.dataset.active === 'true';
                    toggleConvention(conventionId, !currentActive);
                });
            });
        }

        function getFilteredConventions() {
            const statusFilter = document.getElementById('filterStatus').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            
            return allConventions.filter(convention => {
                const isExpired = convention.data_fine && new Date(convention.data_fine) < new Date();
                const status = isExpired ? 'expired' : (convention.attiva ? 'active' : 'inactive');
                
                const statusMatch = statusFilter === 'all' || status === statusFilter;
                const categoryMatch = categoryFilter === 'all' || convention.categoria === categoryFilter;
                
                return statusMatch && categoryMatch;
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'casa': 'üè†',
                'auto': 'üöó',
                'viaggi': '‚úàÔ∏è',
                'salute': 'üè•',
                'shopping': 'üõçÔ∏è',
                'servizi': '‚öôÔ∏è',
                'altro': 'üì¶'
            };
            return icons[category] || 'üì¶';
        }

        // Modal functions
        function openConventionModal() {
            resetForm();
            document.getElementById('modalTitle').textContent = 'üè∑Ô∏è Nuova Convenzione';
            document.getElementById('deleteConventionBtn').style.display = 'none';
            document.getElementById('conventionModal').classList.add('active');
        }

        function closeConventionModal() {
            document.getElementById('conventionModal').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            editingConventionId = null;
            uploadedLogoUrl = null;
            document.getElementById('conventionForm').reset();
            document.getElementById('conventionId').value = '';
            document.getElementById('logoPreview').innerHTML = '';
            document.getElementById('dataInizio').value = new Date().toISOString().split('T')[0];
        }

        function editConvention(conventionId) {
            const convention = allConventions.find(c => c.id === conventionId);
            if (!convention) return;

            editingConventionId = conventionId;
            
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è Modifica Convenzione';
            document.getElementById('deleteConventionBtn').style.display = 'inline-flex';
            
            document.getElementById('conventionId').value = convention.id;
            document.getElementById('nomePartner').value = convention.nome_partner;
            document.getElementById('categoria').value = convention.categoria;
            document.getElementById('icona').value = convention.icona || 'üè∑Ô∏è';
            document.getElementById('scontoPercentuale').value = convention.sconto_percentuale || '';
            document.getElementById('descrizione').value = convention.descrizione;
            document.getElementById('dataInizio').value = convention.data_inizio;
            document.getElementById('dataFine').value = convention.data_fine || '';
            document.getElementById('linkEsterno').value = convention.link_esterno || '';
            document.getElementById('attiva').checked = convention.attiva;
            
            if (convention.logo_url) {
                uploadedLogoUrl = convention.logo_url;
                document.getElementById('logoPreview').innerHTML = `
                    <img src="${convention.logo_url}" alt="Anteprima" class="logo-preview">
                `;
            }
            
            document.getElementById('conventionModal').classList.add('active');
        }

        async function saveConvention(event) {
            event.preventDefault();
            
            const saveBtn = document.getElementById('saveConventionBtn');
            saveBtn.innerHTML = '<div class="spinner"></div>Salvando...';
            saveBtn.disabled = true;

            try {
                const formData = {
                    nome_partner: document.getElementById('nomePartner').value.trim(),
                    categoria: document.getElementById('categoria').value,
                    icona: document.getElementById('icona').value,
                    sconto_percentuale: document.getElementById('scontoPercentuale').value ? parseInt(document.getElementById('scontoPercentuale').value) : null,
                    descrizione: document.getElementById('descrizione').value.trim(),
                    data_inizio: document.getElementById('dataInizio').value,
                    data_fine: document.getElementById('dataFine').value || null,
                    link_esterno: document.getElementById('linkEsterno').value.trim() || null,
                    attiva: document.getElementById('attiva').checked,
                    logo_url: uploadedLogoUrl
                };

                if (!formData.nome_partner || !formData.descrizione) {
                    throw new Error('Nome partner e descrizione sono obbligatori');
                }

                let result;
                if (editingConventionId) {
                    // Update existing convention
                    const { data, error } = await supabase
                        .from('convenzioni')
                        .update(formData)
                        .eq('id', editingConventionId)
                        .select();
                    
                    if (error) throw error;
                    result = data;
                    showNotification('‚úÖ Convenzione aggiornata con successo!', 'success');
                } else {
                    // Create new convention
                    const { data, error } = await supabase
                        .from('convenzioni')
                        .insert({
                            ...formData,
                            autore_id: currentUser.id
                        })
                        .select();

                    if (error) throw error;
                    result = data;
                    showNotification('‚úÖ Convenzione creata con successo!', 'success');
                }

                closeConventionModal();
                await loadConventions();

            } catch (error) {
                console.error('Errore salvataggio convenzione:', error);
                showNotification(`‚ùå ${error.message}`, 'error');
            } finally {
                saveBtn.innerHTML = '<span class="mr-2">üíæ</span>Salva Convenzione';
                saveBtn.disabled = false;
            }
        }

        async function deleteConvention() {
            if (!editingConventionId) return;
            
            // Doppia conferma per eliminazione definitiva
            if (!confirm('‚ö†Ô∏è ATTENZIONE: Stai per eliminare definitivamente questa convenzione.\n\nQuesta azione √® IRREVERSIBILE e rimuover√† completamente il record dal database.\n\nSei sicuro di voler procedere?')) return;
            
            if (!confirm('üóëÔ∏è CONFERMA FINALE: Eliminare definitivamente la convenzione?\n\nNON sar√† pi√π possibile recuperarla.')) return;

            const deleteBtn = document.getElementById('deleteConventionBtn');
            deleteBtn.innerHTML = '<div class="spinner"></div>Eliminando...';
            deleteBtn.disabled = true;

            try {
                // Elimina definitivamente il record dal database
                const { error } = await supabase
                    .from('convenzioni')
                    .delete()
                    .eq('id', editingConventionId);

                if (error) throw error;

                showNotification('‚úÖ Convenzione eliminata definitivamente dal database!', 'success');
                closeConventionModal();
                await loadConventions(); // Ricarica la lista

            } catch (error) {
                console.error('Errore eliminazione convenzione:', error);
                showNotification('‚ùå Errore nell\'eliminazione della convenzione', 'error');
            } finally {
                deleteBtn.innerHTML = '<span class="mr-2">üóëÔ∏è</span>Elimina';
                deleteBtn.disabled = false;
            }
        }

        async function toggleConvention(conventionId, newStatus) {
            try {
                const { error } = await supabase
                    .from('convenzioni')
                    .update({ attiva: newStatus })
                    .eq('id', conventionId);

                if (error) throw error;

                showNotification(`‚úÖ Convenzione ${newStatus ? 'attivata' : 'disattivata'}!`, 'success');
                await loadConventions();

            } catch (error) {
                console.error('Errore toggle convenzione:', error);
                showNotification('‚ùå Errore nella modifica dello stato', 'error');
            }
        }

        async function uploadLogo(file) {
            if (!file) return null;

            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
                const filePath = `convenzioni/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('images')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage
                    .from('images')
                    .getPublicUrl(filePath);

                return publicUrl;

            } catch (error) {
                console.error('Errore upload logo:', error);
                throw new Error('Errore nell\'upload del logo');
            }
        }

        async function previewLogo(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('‚ùå Seleziona solo file immagine', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('‚ùå Il logo deve essere inferiore a 5MB', 'error');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('logoPreview').innerHTML = `
                    <img src="${e.target.result}" alt="Anteprima" class="logo-preview">
                    <p class="text-sm text-gray-600 mt-2">Anteprima - il logo sar√† caricato al salvataggio</p>
                `;
            };
            reader.readAsDataURL(file);

            // Upload logo
            try {
                uploadedLogoUrl = await uploadLogo(file);
                showNotification('‚úÖ Logo caricato con successo!', 'success');
            } catch (error) {
                showNotification('‚ùå Errore nel caricamento del logo', 'error');
                uploadedLogoUrl = null;
            }
        }

        function filterConventions() {
            displayConventions();
        }

        function setupEventListeners() {
            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                history.back();
            });

            // Main buttons
            document.getElementById('newConventionBtn').addEventListener('click', openConventionModal);
            document.getElementById('refreshBtn').addEventListener('click', loadConventions);
            
            // Modal buttons
            document.getElementById('closeModalBtn').addEventListener('click', closeConventionModal);
            document.getElementById('cancelBtn').addEventListener('click', closeConventionModal);
            document.getElementById('deleteConventionBtn').addEventListener('click', deleteConvention);
            
            // Form submission
            document.getElementById('conventionForm').addEventListener('submit', saveConvention);
            
            // File upload
            document.getElementById('logoPartner').addEventListener('change', previewLogo);
            
            // Filters
            document.getElementById('filterStatus').addEventListener('change', filterConventions);
            document.getElementById('filterCategory').addEventListener('change', filterConventions);
            
            // Close modal on click outside
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeConventionModal();
                }
            });

            // Close modal on ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeConventionModal();
                }
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-gradient-to-r from-green-500 to-green-600',
                error: 'bg-gradient-to-r from-red-500 to-red-600',
                info: 'bg-gradient-to-r from-blue-500 to-blue-600'
            };
            
            notification.className = `fixed top-6 right-6 ${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 transform translate-x-full transition-transform duration-500 font-bold text-base backdrop-blur-md border border-white/20`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Initialize app
        init();
    </script>
