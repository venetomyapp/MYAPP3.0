<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Notizie - Aurora</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#0f3460',
                        aurora: '#e94560',
                        cyan: '#00d4ff',
                        magenta: '#ff006e',
                        gold: '#ffd700',
                        teal: '#03dac6',
                        dark: '#0a0a23',
                        light: '#f8fafc',
                        success: '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .hero-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            line-height: 1.1;
        }

        .section-title {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: 900;
            line-height: 1.2;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(233, 69, 96, 0.15);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(233, 69, 96, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        .news-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(233, 69, 96, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border-left: 5px solid #e94560;
        }

        .news-card:hover {
            border-color: rgba(233, 69, 96, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.1);
        }

        .news-card.draft {
            border-left-color: #6b7280;
            opacity: 0.8;
        }

        .news-card.urgent {
            border-left-color: #dc2626;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(254, 242, 242, 0.95));
        }

        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            min-height: 44px;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
            border-color: rgba(16, 185, 129, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.6);
        }

        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin: 0.125rem;
        }

        .priority-badge.normale {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .priority-badge.alta {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .priority-badge.urgente {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin: 0.125rem;
        }

        .status-badge.published {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-badge.draft {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(233, 69, 96, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(233, 69, 96, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            min-height: 44px;
            padding: 0.75rem;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            border: 2px solid rgba(233, 69, 96, 0.2);
            margin-top: 1rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 3px solid rgba(233, 69, 96, 0.3);
            border-radius: 50%;
            border-top: 3px solid #e94560;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }

            .glass-card {
                border-radius: 16px;
                padding: 1.5rem;
            }

            .news-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="font-inter">

    <!-- Back Button -->
    <div class="absolute top-6 left-6 z-10">
        <button id="backBtn" class="flex items-center gap-3 text-ultra-visible hover:text-aurora transition-all duration-300 transform hover:scale-110 group">
            <svg class="w-8 h-8 group-hover:translate-x-[-2px] transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="text-lg font-bold">Indietro</span>
        </button>
    </div>

    <main class="min-h-screen px-4 py-8 max-w-6xl mx-auto">

        <!-- Hero Section -->
        <div class="text-center mb-8 fade-in">
            <div class="w-20 h-20 bg-gradient-to-br from-aurora to-cyan rounded-full mx-auto mb-6 flex items-center justify-center shadow-2xl">
                <span class="text-3xl text-white">📰</span>
            </div>
            <h1 class="hero-title text-ultra-visible mb-4">Gestione Notizie</h1>
            <p class="text-lg text-ultra-visible opacity-90 max-w-2xl mx-auto font-semibold">
                Crea, modifica e pubblica notizie per la community Aurora
            </p>
        </div>

        <!-- Actions Bar -->
        <div class="glass-card p-6 mb-8 fade-in">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <button id="newNewsBtn" class="btn-aurora">
                        <span class="mr-2">➕</span>
                        Nuova Notizia
                    </button>
                    <button id="refreshBtn" class="btn-secondary">
                        <span class="mr-2">🔄</span>
                        Aggiorna
                    </button>
                </div>
                
                <div class="flex items-center gap-4">
                    <select id="filterStatus" class="text-sm">
                        <option value="all">Tutte</option>
                        <option value="published">Pubblicate</option>
                        <option value="draft">Bozze</option>
                    </select>
                    <select id="filterPriority" class="text-sm">
                        <option value="all">Tutte le priorità</option>
                        <option value="normale">Normale</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- News List -->
        <div class="glass-card p-6 fade-in">
            <h3 class="section-title text-primary mb-6">📋 Lista Notizie</h3>
            <div id="newsContainer">
                <div class="text-center py-8">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-600 font-semibold">Caricamento notizie...</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal Notizia -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-primary" id="modalTitle">📰 Nuova Notizia</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-aurora text-3xl font-bold transition-colors" aria-label="Chiudi">&times;</button>
            </div>

            <form id="newsForm" class="space-y-6">
                <input type="hidden" id="newsId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-primary mb-2">Titolo *</label>
                        <input type="text" id="newsTitolo" placeholder="Inserisci il titolo..." required maxlength="200">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-primary mb-2">Icona</label>
                        <select id="newsIcona">
                            <option value="📢">📢 Annuncio</option>
                            <option value="📰">📰 Notizia</option>
                            <option value="🎉">🎉 Evento</option>
                            <option value="⚠️">⚠️ Importante</option>
                            <option value="💡">💡 Informazione</option>
                            <option value="🏆">🏆 Successo</option>
                            <option value="📅">📅 Scadenza</option>
                            <option value="🚨">🚨 Urgente</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-primary mb-2">Priorità</label>
                        <select id="newsPriorita">
                            <option value="normale">Normale</option>
                            <option value="alta">Alta</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-primary mb-2">Data Pubblicazione</label>
                        <input type="date" id="newsDataPubblicazione">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-primary mb-2">Contenuto *</label>
                    <textarea id="newsContenuto" placeholder="Scrivi il contenuto della notizia..." required rows="6"></textarea>
                    <div class="text-xs text-gray-500 mt-1">
                        <span id="charCount">0</span> caratteri
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-primary mb-2">Immagine (opzionale)</label>
                    <input type="file" id="newsImmagine" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <div class="flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="newsPubblicata" class="mr-2">
                        <span class="font-semibold">Pubblica immediatamente</span>
                    </label>
                </div>

                <div class="flex gap-4 pt-4 border-t">
                    <button type="submit" class="flex-1 btn-success" id="saveNewsBtn">
                        <span class="mr-2">💾</span>
                        Salva Notizia
                    </button>
                    <button type="button" id="cancelBtn" class="btn-secondary">
                        <span class="mr-2">❌</span>
                        Annulla
                    </button>
                    <button type="button" id="deleteNewsBtn" class="btn-danger" style="display: none;">
                        <span class="mr-2">🗑️</span>
                        Elimina
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://lycrgzptkdkksukcwrld.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk'
        );

        let currentUser = null;
        let currentUserRoles = [];
        let allNews = [];
        let editingNewsId = null;
        let uploadedImageUrl = null;

        // Initialize app
        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../login.html';
                    return;
                }

                currentUser = user;
                await loadUserProfile();
                await loadNews();
                setupEventListeners();
                
                // Set today's date as default
                document.getElementById('newsDataPubblicazione').value = new Date().toISOString().split('T')[0];

            } catch (error) {
                console.error('Errore inizializzazione:', error);
                showNotification('❌ Errore nel caricamento', 'error');
            }
        }

        async function loadUserProfile() {
            try {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('nome, email, ruoli')
                    .eq('id', currentUser.id)
                    .single();

                if (!profile) throw new Error('Profilo non trovato');

                currentUserRoles = profile.ruoli || ['USER'];

                // Check if user has required permissions (DIRIGENTE or ADMIN)
                if (!currentUserRoles.includes('DIRIGENTE') && !currentUserRoles.includes('ADMIN')) {
                    window.location.href = 'home.html';
                    return;
                }

            } catch (error) {
                console.error('Errore caricamento profilo:', error);
                showNotification('❌ Errore nel caricamento del profilo', 'error');
            }
        }

        async function loadNews() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<div class="spinner"></div>Caricamento...';
            refreshBtn.disabled = true;

            try {
                // Load from 'notizie' table without foreign key relationship
                let { data: news, error } = await supabase
                    .from('notizie')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                // Filter bozze for USER role - only show published news to regular users
                if (currentUserRoles.includes('USER') && !currentUserRoles.includes('DIRIGENTE') && !currentUserRoles.includes('ADMIN')) {
                    news = news.filter(n => n.pubblicata === true);
                }

                // Get author names separately if needed
                if (news && news.length > 0) {
                    const authorIds = [...new Set(news.map(n => n.autore_id).filter(Boolean))];
                    
                    if (authorIds.length > 0) {
                        const { data: authors } = await supabase
                            .from('profiles')
                            .select('id, nome')
                            .in('id', authorIds);

                        // Add author names to news
                        news.forEach(newsItem => {
                            const author = authors?.find(a => a.id === newsItem.autore_id);
                            newsItem.author_name = author?.nome || 'Autore sconosciuto';
                        });
                    }
                }

                allNews = news || [];
                displayNews();

                refreshBtn.innerHTML = '<span class="mr-2">✅</span>Aggiornato';
                setTimeout(() => {
                    refreshBtn.innerHTML = '<span class="mr-2">🔄</span>Aggiorna';
                }, 2000);

            } catch (error) {
                console.error('Errore caricamento notizie:', error);
                showNotification('❌ Errore nel caricamento delle notizie', 'error');
                refreshBtn.innerHTML = '<span class="mr-2">⚠️</span>Errore';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayNews() {
            const container = document.getElementById('newsContainer');
            
            if (allNews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">📰</div>
                        <h3 class="text-xl font-bold text-primary mb-2">Nessuna notizia trovata</h3>
                        <p class="text-gray-600 mb-6">Inizia creando la tua prima notizia</p>
                        <button id="createFirstNewsBtn" class="btn-aurora">
                            <span class="mr-2">➕</span>
                            Crea Prima Notizia
                        </button>
                    </div>
                `;
                
                document.getElementById('createFirstNewsBtn').addEventListener('click', openNewsModal);
                return;
            }

            const filteredNews = getFilteredNews();
            
            if (filteredNews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-4">🔍</div>
                        <p class="text-gray-600 font-semibold">Nessuna notizia corrisponde ai filtri selezionati</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredNews.map(news => {
                const authorName = news.author_name || 'Autore sconosciuto';
                const isOwner = news.autore_id === currentUser.id;
                const canEdit = isOwner || currentUserRoles.includes('ADMIN');
                
                return `
                    <div class="news-card ${news.pubblicata ? '' : 'draft'} ${news.priorita === 'urgente' ? 'urgent' : ''}">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-start gap-3 flex-1">
                                <div class="text-2xl flex-shrink-0">${news.icona || '📰'}</div>
                                <div class="flex-1">
                                    <h4 class="font-bold text-primary text-lg mb-2">${news.titolo}</h4>
                                    <p class="text-gray-700 mb-3 leading-relaxed">${news.contenuto.slice(0, 200)}${news.contenuto.length > 200 ? '...' : ''}</p>
                                    
                                    <div class="flex flex-wrap items-center gap-2 mb-3">
                                        <span class="priority-badge ${news.priorita}">${getPriorityIcon(news.priorita)} ${news.priorita.toUpperCase()}</span>
                                        <span class="status-badge ${news.pubblicata ? 'published' : 'draft'}">
                                            ${news.pubblicata ? '✅ Pubblicata' : '📝 Bozza'}
                                        </span>
                                        <span class="text-xs text-gray-500">
                                            📅 ${new Date(news.data_pubblicazione).toLocaleDateString('it-IT')}
                                        </span>
                                        <span class="text-xs text-gray-500">
                                            👤 ${authorName}
                                        </span>
                                    </div>

                                    ${news.immagine_url ? `
                                        <div class="mb-3">
                                            <img src="${news.immagine_url}" alt="Immagine notizia" class="image-preview">
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            ${canEdit ? `
                                <div class="flex gap-2 ml-4">
                                    <button class="edit-news-btn btn-secondary text-sm px-3 py-2" data-id="${news.id}">
                                        <span class="mr-1">✏️</span>
                                        Modifica
                                    </button>
                                    ${!news.pubblicata ? `
                                        <button class="publish-news-btn btn-success text-sm px-3 py-2" data-id="${news.id}">
                                            <span class="mr-1">📢</span>
                                            Pubblica
                                        </button>
                                    ` : `
                                        <button class="unpublish-news-btn btn-secondary text-sm px-3 py-2" data-id="${news.id}">
                                            <span class="mr-1">📝</span>
                                            Bozza
                                        </button>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to dynamically created buttons
            setupNewsCardListeners();
        }

        function setupNewsCardListeners() {
            // Edit buttons
            document.querySelectorAll('.edit-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.edit-news-btn').dataset.id;
                    editNews(newsId);
                });
            });

            // Publish buttons
            document.querySelectorAll('.publish-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.publish-news-btn').dataset.id;
                    publishNews(newsId);
                });
            });

            // Unpublish buttons
            document.querySelectorAll('.unpublish-news-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newsId = e.target.closest('.unpublish-news-btn').dataset.id;
                    unpublishNews(newsId);
                });
            });
        }

        function getFilteredNews() {
            const statusFilter = document.getElementById('filterStatus').value;
            const priorityFilter = document.getElementById('filterPriority').value;
            
            return allNews.filter(news => {
                const statusMatch = statusFilter === 'all' || 
                    (statusFilter === 'published' && news.pubblicata) ||
                    (statusFilter === 'draft' && !news.pubblicata);
                
                const priorityMatch = priorityFilter === 'all' || news.priorita === priorityFilter;
                
                return statusMatch && priorityMatch;
            });
        }

        function getPriorityIcon(priority) {
            const icons = {
                'normale': '📋',
                'alta': '🔶',
                'urgente': '🚨'
            };
            return icons[priority] || '📋';
        }

        // Modal functions
        function openNewsModal() {
            resetForm();
            document.getElementById('modalTitle').textContent = '📰 Nuova Notizia';
            document.getElementById('deleteNewsBtn').style.display = 'none';
            document.getElementById('newsModal').classList.add('active');
        }

        function closeNewsModal() {
            document.getElementById('newsModal').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            editingNewsId = null;
            uploadedImageUrl = null;
            document.getElementById('newsForm').reset();
            document.getElementById('newsId').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('newsDataPubblicazione').value = new Date().toISOString().split('T')[0];
        }

        function editNews(newsId) {
            const news = allNews.find(n => n.id === newsId);
            if (!news) return;

            editingNewsId = newsId;
            
            document.getElementById('modalTitle').textContent = '✏️ Modifica Notizia';
            document.getElementById('deleteNewsBtn').style.display = 'inline-flex';
            
            document.getElementById('newsId').value = news.id;
            document.getElementById('newsTitolo').value = news.titolo;
            document.getElementById('newsIcona').value = news.icona || '📢';
            document.getElementById('newsPriorita').value = news.priorita;
            document.getElementById('newsDataPubblicazione').value = news.data_pubblicazione;
            document.getElementById('newsContenuto').value = news.contenuto;
            document.getElementById('newsPubblicata').checked = news.pubblicata;
            
            updateCharCount();
            
            if (news.immagine_url) {
                uploadedImageUrl = news.immagine_url;
                document.getElementById('imagePreview').innerHTML = `
                    <img src="${news.immagine_url}" alt="Anteprima" class="image-preview">
                `;
            }
            
            document.getElementById('newsModal').classList.add('active');
        }

        async function saveNews(event) {
            event.preventDefault();
            
            const saveBtn = document.getElementById('saveNewsBtn');
            saveBtn.innerHTML = '<div class="spinner"></div>Salvando...';
            saveBtn.disabled = true;

            try {
                const formData = {
                    titolo: document.getElementById('newsTitolo').value.trim(),
                    contenuto: document.getElementById('newsContenuto').value.trim(),
                    icona: document.getElementById('newsIcona').value,
                    priorita: document.getElementById('newsPriorita').value,
                    data_pubblicazione: document.getElementById('newsDataPubblicazione').value,
                    pubblicata: document.getElementById('newsPubblicata').checked,
                    immagine_url: uploadedImageUrl
                };

                if (!formData.titolo || !formData.contenuto) {
                    throw new Error('Titolo e contenuto sono obbligatori');
                }

                let result;
                if (editingNewsId) {
                    // Update existing news
                    const { data, error } = await supabase
                        .from('notizie')
                        .update(formData)
                        .eq('id', editingNewsId)
                        .select();
                    
                    if (error) throw error;
                    result = data;
                    showNotification('✅ Notizia aggiornata con successo!', 'success');
                } else {
                    // Create new news
                    const { data, error } = await supabase
                        .from('notizie')
                        .insert({
                            ...formData,
                            autore_id: currentUser.id
                        })
                        .select();

                    if (error) throw error;
                    result = data;
                    showNotification('✅ Notizia creata con successo!', 'success');
                }

                closeNewsModal();
                await loadNews();

            } catch (error) {
                console.error('Errore salvataggio notizia:', error);
                showNotification(`❌ ${error.message}`, 'error');
            } finally {
                saveBtn.innerHTML = '<span class="mr-2">💾</span>Salva Notizia';
                saveBtn.disabled = false;
            }
        }

        async function deleteNews() {
            if (!editingNewsId) return;
            
            // Doppia conferma per eliminazione definitiva
            if (!confirm('⚠️ ATTENZIONE: Stai per eliminare definitivamente questa notizia.\n\nQuesta azione è IRREVERSIBILE e rimuoverà completamente il record dal database.\n\nSei sicuro di voler procedere?')) return;
            
            if (!confirm('🗑️ CONFERMA FINALE: Eliminare definitivamente la notizia?\n\nNON sarà più possibile recuperarla.')) return;

            const deleteBtn = document.getElementById('deleteNewsBtn');
            deleteBtn.innerHTML = '<div class="spinner"></div>Eliminando...';
            deleteBtn.disabled = true;

            try {
                // Elimina definitivamente il record dal database
                const { error } = await supabase
                    .from('notizie')
                    .delete()
                    .eq('id', editingNewsId);

                if (error) throw error;

                showNotification('✅ Notizia eliminata definitivamente dal database!', 'success');
                closeNewsModal();
                await loadNews(); // Ricarica la lista

            } catch (error) {
                console.error('Errore eliminazione notizia:', error);
                showNotification('❌ Errore nell\'eliminazione della notizia', 'error');
            } finally {
                deleteBtn.innerHTML = '<span class="mr-2">🗑️</span>Elimina';
                deleteBtn.disabled = false;
            }
        }

        async function publishNews(newsId) {
            try {
                const { error } = await supabase
                    .from('notizie')
                    .update({ pubblicata: true })
                    .eq('id', newsId);

                if (error) throw error;

                showNotification('✅ Notizia pubblicata!', 'success');
                await loadNews();

            } catch (error) {
                console.error('Errore pubblicazione notizia:', error);
                showNotification('❌ Errore nella pubblicazione', 'error');
            }
        }

        async function unpublishNews(newsId) {
            try {
                const { error } = await supabase
                    .from('notizie')
                    .update({ pubblicata: false })
                    .eq('id', newsId);

                if (error) throw error;

                showNotification('✅ Notizia trasformata in bozza!', 'success');
                await loadNews();

            } catch (error) {
                console.error('Errore modifica pubblicazione:', error);
                showNotification('❌ Errore nella modifica', 'error');
            }
        }

        async function uploadImage(file) {
            if (!file) return null;

            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
                const filePath = `notizie/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('images')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage
                    .from('images')
                    .getPublicUrl(filePath);

                return publicUrl;

            } catch (error) {
                console.error('Errore upload immagine:', error);
                throw new Error('Errore nell\'upload dell\'immagine');
            }
        }

        async function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('❌ Seleziona solo file immagine', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('❌ L\'immagine deve essere inferiore a 5MB', 'error');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').innerHTML = `
                    <img src="${e.target.result}" alt="Anteprima" class="image-preview">
                    <p class="text-sm text-gray-600 mt-2">Anteprima - l'immagine sarà caricata al salvataggio</p>
                `;
            };
            reader.readAsDataURL(file);

            // Upload image
            try {
                uploadedImageUrl = await uploadImage(file);
                showNotification('✅ Immagine caricata con successo!', 'success');
            } catch (error) {
                showNotification('❌ Errore nel caricamento dell\'immagine', 'error');
                uploadedImageUrl = null;
            }
        }

        function updateCharCount() {
            const content = document.getElementById('newsContenuto').value;
            document.getElementById('charCount').textContent = content.length;
        }

        function filterNews() {
            displayNews();
        }

        function setupEventListeners() {
            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                history.back();
            });

            // Main buttons
            document.getElementById('newNewsBtn').addEventListener('click', openNewsModal);
            document.getElementById('refreshBtn').addEventListener('click', loadNews);
            
            // Modal buttons
            document.getElementById('closeModalBtn').addEventListener('click', closeNewsModal);
            document.getElementById('cancelBtn').addEventListener('click', closeNewsModal);
            document.getElementById('deleteNewsBtn').addEventListener('click', deleteNews);
            
            // Form submission
            document.getElementById('newsForm').addEventListener('submit', saveNews);
            
            // File upload
            document.getElementById('newsImmagine').addEventListener('change', previewImage);
            
            // Text area character count
            document.getElementById('newsContenuto').addEventListener('input', updateCharCount);
            
            // Filters
            document.getElementById('filterStatus').addEventListener('change', filterNews);
            document.getElementById('filterPriority').addEventListener('change', filterNews);
            
            // Close modal on click outside
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeNewsModal();
                }
            });

            // Close modal on ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeNewsModal();
                }
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-gradient-to-r from-green-500 to-green-600',
                error: 'bg-gradient-to-r from-red-500 to-red-600',
                info: 'bg-gradient-to-r from-blue-500 to-blue-600'
            };
            
            notification.className = `fixed top-6 right-6 ${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 transform translate-x-full transition-transform duration-500 font-bold text-base backdrop-blur-md border border-white/20`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Initialize app
        init();
    </script>
